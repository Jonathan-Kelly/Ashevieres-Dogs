#define ABILITY_ATTACKS_ALL_AROUND
    [dummy]
        id=ad_attacks_all_around
        name= _ "attacks all around"
        description= _ "At the start of his turn, Sir Grey attacks every enemy unit around dealing 12 blade damage (with the Time of Day effect applied)"
    [/dummy]
    [/abilities]
    [event]
        name=side turn
        first_time_only=no
        [if]
            [have_unit]
                ability=ad_attacks_all_around
                side=$side_number
            [/have_unit]
            [and]
            	[have_unit]
			[filter_location]
					        [filter]
						        ability=ad_attacks_all_around
						        side=$side_number
					        [/filter]
					        radius=1
			[/filter_location]
				        [filter_side]
							[enemy_of]
								side=$side_number
							[/enemy_of]
						[/filter_side]
		[/have_unit]
            [/and]
            [then]
                [store_unit]
                    [filter]
                        ability=ad_attacks_all_around
                    [/filter]
                    kill=no 
                    variable=aoe_attacker
                [/store_unit]
                [floating_text]
                    x,y=$aoe_attacker[0].x,$aoe_attacker[0].y
                    text="<span color='#FFFFFF'>" + _ "Round strike!" + "</span>"
                [/floating_text]
                [animate_unit]
                    flag=aoe_strike 
                    [filter]
                        ability=ad_attacks_all_around
                        side=$side_number
                    [/filter]
                [/animate_unit]
                [harm_unit]
			        [filter]
				        [filter_location]
					        [filter]
						        ability=ad_attacks_all_around
						        side=$side_number
					        [/filter]
					        radius=1
				        [/filter_location]
				        [filter_side]
							[enemy_of]
								side=$side_number
							[/enemy_of]
						[/filter_side]
			        [/filter]
			        amount=12
                    alignment=lawful
			        damage_type=blade
			        slowed=no
			        fire_event=yes
			        experience=no
			        kill=yes
			        animate=no
		        [/harm_unit]
            [/then]
        [/if]
    [/event]
    [+abilities]
#enddef

#define WEAPON_SPECIAL_AD_STUN
    [damage]
        id=ad_stun
        name= _ "stun"
        description= _ "This attack makes opponent dazed and can no longer enforce a zone of control. The effect wears off on the opponentâ€™s next turn."
        special_note=_ "This unit is able to stun its enemies, disrupting their zones of control."
        multiply=1
    [/damage]
    [/specials]
    [/attack]
     [event]
        name=attacker_hits
        first_time_only=no

        [filter_attack]
            special_id=ad_stun
        [/filter_attack]

        [filter_second]
            [not]
                level=0
                [or]
                    status=stunned
                [/or]
            [/not]
        [/filter_second]

        {VARIABLE second_unit.status.stunned yes}

        [unstore_unit]
            variable=second_unit
            find_vacant=no
            male_text= _ "stunned"
            female_text= _ "female^stunned"
            red,green,blue=196,196,128
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn end

            [filter]
                x,y=$x2,$y2
            [/filter]

            [effect]
                apply_to=image_mod
                replace="CS(50,50,0)"
            [/effect]

            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]
    [/event]

    [event]
        name=defender_hits
        first_time_only=no

        [filter_second_attack]
            special_id=ad_stun
        [/filter_second_attack]

        [filter]
            [not]
                level=0
                [or]
                    status=stunned
                [/or]
            [/not]
        [/filter]

        {VARIABLE unit.status.stunned yes}

        [unstore_unit]
            variable=unit
            find_vacant=no
            male_text= _ "stunned"
            female_text= _ "female^stunned"
            red,green,blue=196,196,128
        [/unstore_unit]

        [object]
            silent=yes
            duration=turn end

            [filter]
                x,y=$x1,$y1
            [/filter]

            [effect]
                apply_to=image_mod
                replace="CS(50,50,0)"
            [/effect]

            [effect]
                apply_to=zoc
                value=no
            [/effect]
        [/object]
    [/event]

    [event]
        name=side turn end
        first_time_only=no

        [modify_unit]
            [filter]
                side=$side_number
                status=stunned
            [/filter]
            [status]
                stunned=no
            [/status]
        [/modify_unit]
    [/event]
    [+attack]
    [+specials]
#enddef

