#textdomain wesnoth-AD

#define ABILITY_AD_QUINTAIN 
    [dummy]
        id=ad_quintain
        name= _ "training quintain"
        description= _ "Unit who kills the dummy gets the <i>trained</i> trait."
    [/dummy]
#enddef


#define ABILITY_AD_ONSLAUGHT
    [dummy]
        id=ad_onslaught
        name= _ "onslaught"
        description= _ "If a nearby allied fighter whose level is less than or equal to Isolde's level kills an enemy, he may attack again. "
    [/dummy]
    [/abilities]

    [event]
    name=die 
    id=AD_Isolde_Ability_Event
    first_time_only=no

        [filter_second]
            [filter_adjacent]
                side=$second_unit.side 
                ability=ad_onslaught 
                formula="level >= $second_unit.level"
            [/filter_adjacent]
        [/filter_second]

        [store_unit]
            [filter]
                ability=ad_onslaught 
                formula="level >= $second_unit.level" 
                [filter_adjacent]
                    id=$second_unit.id 
                [/filter_adjacent]
            [/filter]
            kill=no 
            variable=leading 
        [/store_unit]

        [if]

        [variable]
            name=side_number
            numerical_equals=1
        [/variable]

        [then]

        [animate_unit]
            flag=leading 
            [filter]
                id=$leading[0].id 
            [/filter] 
            [facing]
                x,y=$second_unit.x,$second_unit.y 
            [/facing]
        [/animate_unit]

        [floating_text]
            x,y=$leading[0].x,$leading[0].y
            text="<span color='#FFFFFF'>" + _ "Strike again!" + "</span>"
        [/floating_text]

        [/then]

        [else]
        [/else]

        [/if]

        [modify_unit]
            [filter]
                id=$second_unit.id
            [/filter]
            attacks_left="$($second_unit.attacks_left + 1)"
        [/modify_unit]
    [/event]
    [+abilities]
#enddef

#define TRAIT_HEROIC
	[trait]
	    male_name=_"heroic"
        female_name=_"female^heroic"
        [effect]
			apply_to=hitpoints
	        {QUANTITY increase_total 0% 25% 50%}
		[/effect]
        [effect]
            apply_to=attack
            {QUANTITY increase_damage 0% 25% 50%}
        [/effect]
        [effect]
            apply_to=overlay
            add="misc/heroic.png"
        [/effect]
	[/trait]
#enddef

#define TRAIT_SCARED
