    [story]
        [part]
            story=_"Полчища Ашевир маршировали на Дан-Тонк; теперь уже бунтовшики находились в окружении. Солдаты короны были мотивированы, как никогда - они рассчитывали, что с падением Дан-Тонка гражданская война закончится, и страна заживёт спокойно."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Однако Дан-Тонк был крепостью, сравнимой с Велдином. Даже после всех поражений его гарнизон составлял несколько тысяч солдат. Союзники бунтовщиков с замиранием сердца следили за развитием событий. Исход осады определял исход войны."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Если Дан-Тонк будет взят, Элесенфар и Этенвуд не станут вступать в войну за обречённую на поражение сторону. Если же он выстоит, это будет сигналом для всех противников королевы."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Решающую роль в этих событиях предстояло сыграть шайке Базура и Изольде, которые спустились в тёмный тоннель и пробирались в самое сердце Дан-Тонка..."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

