        [message]
            speaker=Isolde
            message=_ "Секунду, хочу спросить кое-что. Мы ведь окажемся в самом центре осаждённой столицы мятежников. Будет страшная бойня, в которой мы, вероятно, погибнем. Почему ты радуешься?"
        [/message]

        [message]
            speaker=Bazur 
            message=_ "Хм, жизнь орка - сплошная бойня. И всегда заканчивается перезанной глоткой. Я рад, что повидал ваш Веснот и поучаствовал в битвах побольше и повеселее, чем клановые разборки. И если там, наверху, идёт самая важная битва в вашей войне, я не против подохнуть в такой."
        [/message]

        [message]
            speaker=Isolde
            message=_ "Тяжело вас понять. А я хотела бы выжить."
        [/message]

        [message]
            speaker=Bazur 
            message=_ "А зачем?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Для мирной жизни. Обустроить поместье, завести семью."
        [/message]

        [message]
