    [story]
        [part]
            story=_"Полчища Ашевир маршировали на Дан-Тонк; теперь уже бунтовшики находились в окружении. Солдаты короны были мотивированы, как никогда - они рассчитывали, что с падением Дан-Тонка гражданская война закончится, и страна заживёт спокойно."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Однако Дан-Тонк был крепостью, сравнимой с Велдином. Даже после всех поражений его гарнизон составлял несколько тысяч солдат. Союзники бунтовщиков затягивали переговоры и с замиранием сердца следили за развитием событий. Их решение зависело от исхода осады."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Если Дан-Тонк будет взят, Элесенфар и Этенвуд не станут вступать в войну за обречённую на поражение сторону. Если же он выстоит, это будет сигналом к действию для всех противников королевы."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Важную роль в главном сражении гражданской войны предстояло сыграть шайке Базура и Изольде, которые через тёмный тоннель пробирались в самое сердце Дан-Тонка."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

