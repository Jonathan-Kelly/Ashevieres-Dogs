        [message]
            speaker=Isolde
            message=_ "Секунду, хочу спросить кое-что. Почему вы, орки, так радуетесь кровопролитию? Почему даже сейчас, когда мы вот-вот окажемся посреди захваченного бунтовщиками города, где скорее всего, погибнем, вы улыбаетесь и как будто ждёте этого?"
        [/message]

        [message]
            speaker=Bazur 
            message=_ "Как тебе сказать... Быть орком - значит убивать, пока не убьют тебя. Рано или поздно это случится с каждым. Плохо погибнуть в родной осточертелой пустоши, и здорово погибнуть в какой-нибудь большой заварушке, навроде вашей. Здорово повидать большие замки, огромные армии, больших вождей перед смертью. Орка определяет битва, в которой он сдох. И если я сдохну в самой большой битве вашей войны, значит, я был отличным орком!"
        [/message]

        [message]
