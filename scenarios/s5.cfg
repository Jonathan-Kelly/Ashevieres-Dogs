        controller=ai
        {GOLD 130 150 180}
        {INCOME 4 7 10}
        fog=no
        shroud=no
        share_vision=all
        type=Orcish Warlord
        id=Warlord_South
        recruit=Orcish Grunt,Orcish Warrior,Troll Whelp,Troll,Wolf Rider,Orcish Archer
        color=brown
        team_name=bazur
        user_team_name= _ "Orcs"
        {FLAG_VARIANT ragged}
    [/side]

    [side]
        side=3
        controller=ai
        {GOLD 130 150 180}
        {INCOME 4 7 10}
        fog=no
        shroud=no
        share_vision=all
        type=Orcish Warlord
        id=Warlord_South
        recruit=Orcish Grunt,Troll Whelp,Troll Rocklobber,Wolf Rider,Orcish Archer,Orcish Crossbowman,Goblin Pillager
        color=orange
        team_name=bazur
        user_team_name= _ "Orcs"
        {FLAG_VARIANT ragged}
    [/side]

    [side]
        side=4
        controller=ai
        {GOLD 160 195 225}
        {INCOME 4 7 10}
