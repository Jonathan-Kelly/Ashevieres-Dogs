                [message]
                    speaker=Isolde
                    message=_ "Мы принудили гарнизон Тафа сдаться, генерал, однако орки не захотели остановить грабёж и насилие. Отряд моего подопечного выбил их за стены, после чего они успокоились."
                [/message] 

                [message]
                    speaker=General
                    message=_ "Вот как. Кто из них твой подопечный?"
                [/message] 

                [message]
                    speaker=Isolde
                    message=_ "(показывая рукой на Базура) Он, генерал."
                [/message] 

                [message]
                    speaker=General
                    message=_ "Его оставить в живых. Остальных - порубить на куски!"
                [/message] 

                [message]
                    speaker=Warlord_South
                    message=_ "Э-э-э начальник, ты чего!"
                [/message] 

                [animate_unit]
                flag=attack
                    [filter]
                        x,y=19,17
                    [/filter]
                    [facing]
                        x,y=18,16
                    [/facing]
                    [primary_attack]
                        range=melee
                        type=blade
                    [/primary_attack]
                    hits=yes
                    [animate]
                        flag=defend
                        [filter]
                            x,y=18,16
                        [/filter]
                        hits=yes
                    [/animate]
                [/animate_unit]

                [kill]
                    id=Warlord_South
                    animate=yes
                [/kill]

                [animate_unit]
                flag=attack
                    [filter]
                        x,y=19,15
                    [/filter]
                    [facing]
                        x,y=18,14
                    [/facing]
                    [primary_attack]
                        range=melee
                        type=blade
                    [/primary_attack]
                    hits=yes
                    [animate]
                        flag=defend
                        [filter]
                            x,y=18,14
                        [/filter]
                        hits=yes
                    [/animate]
                [/animate_unit]

                [kill]
                    id=Warlord_West
                    animate=yes
                [/kill]

                [message]
                    speaker=General
                    message=_ "Совсем озверели, мрази. Это наша страна, вы здесь ТОЛЬКО по приглашению королевы и ТОЛЬКО для войны с бунтовщиками. Если кто ещё из вас, зверомордых, почувствует себя главным и посмеет ослушаться приказа - его порубят, как этих двоих. Я понятно объясняю?"
                [/message] 

                [message]
                    speaker=Bazur
                    message=_ "Угу."
                [/message] 

                [message]
                    speaker=Isolde
                    message=_ "Каково следущее задание, генерал?"
                [/message] 

                [message]
                    speaker=General
                    message=_ "Мы разбили бунтовщиков под Велдином. Теперь королева хочет взять Дан-Тонк. Мы, и эти орки, должны окружить город с севера. Приказы так же содержат особое поручение для наиболее лояльного отряда орков, если такой найдётся."
                [/message] 

                [message]
                    speaker=Isolde
                    message=_ "Я думаю, мой подопечный подходит. Что за поручение?"
                [/message]

                [message]
                    speaker=General
                    message=_ "Давны-давно между Дан-Тонком и Тафом проложили секретный тоннель, чтобы быстро и неожиданно перебрасывать силы, если враг прорвётся за переправу Абез. Сейчас тоннель заброшен, однако, насколько я знаю, орки неплохо ориентируются в пещерах. Согласно приказу, отряд смельчаков должен проникнуть через этот тоннель в самое сердце Дан-Тонка и открыть ворота для осаждающей армии."
                [/message] 

                [message]
                    speaker=Isolde
                    message=_ "Мы в честью выполним это задание, генерал."
                [/message]

                [message]
                    speaker=Bazur
                    message=_ "Погоди, а что насчёт награды?"
                [/message] 

                [message]
                    speaker=General
                    message=_ "Не сомневайся, когда война закончится, вам отсыпят сполна, чтоб даже желания вернуться сюда не возникало."
                [/message] 

                [message]
                    speaker=Bazur
                    message=_ "Гм, ну ладно, мы согласны."
                [/message]

                [message]
                    speaker=General
                    message=_ "Тогда выдвигайтесь немедленно. Вы должны проникнуть в Дан-Тонк ровно тогда, когда начнётся штурм. Ваше опоздание будет стоить сотни королевских солдат, если не победы."
                [/message] 

