            [message]
                speaker=General
                message=_ "They've gone mad. Listen to me carefully, orcs. Anyone else who disobeys orders will die like these two. You are here only with the Queen's permission. And you must obey her every command exactly. Do I make myself clear?"
            [/message] 

            [message]
                speaker=Bazur
                message=_ "That's pretty clear, chief."
            [/message] 

            [message]
                speaker=General
                message=_ "Your chiefs are in your huts, and I am a general in the royal army. Now, Isolde, what extraordinary circumstances compelled you to pass through Glyn's Forest?"
            [/message] 

            [message]
                speaker=Isolde
                message=_ "While intercepting the heavy infantry, we found a band of rebels mixed with elves at the edge of the forest. I feared that they were preparing to strike in the rear, so I decided to scout the forest. There we found a large rebel camp with warehouses, and most importantly, an elven army that was preparing for war with us. We made a lightning raid, killed the rebel leaders, burned their warehouses and set fire to the forest to cut off the elves from our rear under Tath. After that, we joined the siege."
            [/message] 

            [message]
                speaker=General
                message=_ "You should have reported the rebels to me and continued on to Tath. By infiltrating enemy territory with such a small force, you risked losing your entire squad and exposing our forces to the Tath. But it looks like you succeeded."
            [/message]

            [message]
                speaker=Isolde
                message=_ "More than enough. These orcs were quicker than the others."
            [/message] 

            [message]
                speaker=General
                message=_ "In that case, I'll turn a blind eye to your arbitrary behaviour. From now on, don't disobey orders, especially with orcs."
            [/message]

