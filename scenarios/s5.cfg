                [message]
                    speaker=Isolde
                    message=_ "Перехватывая тяжёлую пехоту, мы обнаружили на окраине леса отряд бунтовщиков вперемешку с эльфами. Я опасалась, что они готовят удар в тыл, и решила прочесать лес. Там мы обнаружили большой лагерь бунтовщиков со складами, а главное - эльфийское войско, которое готовилось к войне с нами. Мы устроили молниеносный рейд, перебили лидеров бунтовщиков, сожгли их склады и подожгли лес, чтобы отрезать эльфов от нашего тыла под Тафом. После чего присоединились к осаде."
