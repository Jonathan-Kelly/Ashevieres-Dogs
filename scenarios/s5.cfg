    [story]
        [part]
            story=_"На обратной дороге орки подожгли лес, отрезав путь преследующим их эльфам. Скоро отряд вышел к Тафу; выяснилось, что другие орки-военачальники опередили их, и уже вели штурм города."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

