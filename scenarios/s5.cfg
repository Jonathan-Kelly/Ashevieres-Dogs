                [message]
                    speaker=General
                    message=_ "Совсем озверели. Слушайте меня внимательно, орки. Кто ещё ослушается приказа - сдохнет, как эти двое. Вы здесь только с позволения королевы. И вы обязаны в точности исполнять каждый её приказ. Я понятно объясняю?"
