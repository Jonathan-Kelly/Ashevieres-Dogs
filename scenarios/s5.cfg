                speaker=Isolde
                message=_ "Yes, sir."
            [/message]

            [message]
                speaker=General
                message=_ "Speaking of orders. We routed the rebels at Weldyn, now the Queen wants to finish them off and take Dan-Tonk. There's a secret tunnel between Tath and Dan-Tonk that the generals of the past used to sneakily move troops into Abez. Someone has to get through the tunnel to the very back of Dan-Tonk and open the gates for the royal army. I had hoped there would be enough loyal orcs here to send them on this mission. I need my men here on the surface."
