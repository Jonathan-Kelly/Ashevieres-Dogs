#textdomain wesnoth-AD

[scenario]
    id=AD_05
    name= _ "The Taf"
    map_data="{~add-ons/Ashievieres_Dogs/maps/AD_05.map}"
    {TURNS 26 24 23}
    next_scenario=null
    victory_when_enemies_defeated=no
    carryover_percentage=40
