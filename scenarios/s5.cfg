    [story]
        [part]
            story=_"Внезапный рейд, учинённый Изольдой, разрушил планы бунтовщиков на севере. Уничтожив склады и лидеров, орки также подожгли лес. Эльфийская армия, с помощью которой бунтовщики хотели отбить Сорадок, была брошена на тушение пожара."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Опасная ставка Ашевир на орков сработала. В кратчайшие сроки под рукой королевы оказалась жестокая, боеспособная армия, уравнивающая шансы в политической борьбе. Это обстоятельство делало жертвы невинных в глазах королевы вполне оправданными."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Под Велдином бунтовщиков встретила орда орков, сопоставимая с той, что собиралась разграбить Веснот месяцами ранее. Приняв с ней бой, бунтовщики рисковали потерять всю армию, ибо орки не дают пощады и не знают усталости в погоне. С позором мятежные генералы увели солдат обратно в Дан-Тонк."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Чаша весов склонялась в пользу королевы. Бунтовщики завели переговоры с Этенвудом и Элесенфаром, они рассчитывали втянуть соседей в войну и продержаться, пока не прибудут их армии. Однако Ашевир научилась на чужих ошибках и немедленно двинула армии на Дан-Тонк. Согласно её плану, основная часть королевской армии должна была подойди к городу с юга, в то время как другой отряд, состоящий по-большей части из орков, должен был захватить Таф и ударить с севера."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Шайка Базура присоединилась к северной части королевских клещей. Покинув Глинов лес, орки двинулись на Таф."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

