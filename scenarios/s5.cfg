        recruit=Peasant,Woodsman,Poacher,Bowman,Thug,Thief,Footpad,Spearman,Bowman
        color=white
        team_name=rebels
        user_team_name= _ "Wesnoth Rebels"

        {FLAG_VARIANT long}

        [ai]
            grouping=defensive
            caution=0.5
            [goal]
                name=protect_location
                [criteria] 
                    x,y=21,16
                [/criteria]
                protect_radius=4
                value=100
            [/goal]
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        fog=no
        shroud=no
        share_vision=all
        color=blue
        team_name=rebels
        hidden=yes
        user_team_name= _ ""

        {FLAG_VARIANT long}
    [/side]

    {AD_CAPTURE_EVENT 4}
    {AD_MARAUDERS}
    {HERODEATH_ACT_I}

    [event]
    name=prestart

        [recall]
            id=Isolde
            side=1
            x,y=32,4 
        [/recall]

        {UNIT 5 (Elvish Fighter) 31 1 (hitpoints=4)}
        {UNIT 5 (Elvish Archer) 37 2 (hitpoints=4)}

        {NAMED_UNIT 4 Peasant 21 13 () (Cowardly Peasant) (role=coward)}
        {NAMED_UNIT 4 Peasant 24 13 () (Cowardly Peasant) (role=coward)}
        {NAMED_UNIT 4 Woodsman 23 13 () (Cowardly Peasant) (role=coward)}
        {NAMED_UNIT 4 Peasant 27 12 () (Cowardly Peasant) (role=coward)}
        {NAMED_UNIT 4 Woodsman 23 9 () (Cowardly Peasant) (role=coward)}
        {NAMED_UNIT 4 Peasant 17 10 () (Cowardly Peasant) (role=coward)}

        [micro_ai]
            side=4
            ai_type=goto
            action=add

            [filter]
                role=coward
            [/filter]
            [filter_location]
                x,y=38,1
                radius=1
            [/filter_location]
            ca_score=600000
        [/micro_ai]

        {NAMED_UNIT 4 Peasant 26 22 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 28 21 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 23 24 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 27 21 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 32 19 () (Brave Peasant) (role=brave)}

        {NAMED_UNIT 4 Peasant 12 17 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 11 14 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 7 13 () (Brave Peasant) (role=brave)}
        {NAMED_UNIT 4 Peasant 26 21 () (Brave Peasant) (role=brave)}

        {NAMED_UNIT 2 (Troll Warrior) 27 22 (Big_Kruuk) (Big Kruuk) ()}

        {GENERIC_UNIT 3 (Orcish Grunt) 11 18}
        {GENERIC_UNIT 3 (Orcish Archer) 10 21}

    [/event]

    [event]
    name=start 

        [message]
            speaker=Bazur 
            message=_ "Из-за этих эльфов мы чуть не опоздали на штурм. Другие орки уже развернулись в боевые порядки."
        [/message] 

        [scroll_to_unit]
            side=2,3,4
            canrecruit=yes 
        [/scroll_to_unit]

        [message]
            speaker=Isolde
            message=_ "Если бы не наш рейд, мятежники при поддержке эльфов ударили бы в тыл осаждающим и нарушили планы королевы. Считай, мы сделали куда больше этих увальней."
        [/message] 

        [message]
            speaker=Bazur 
            message=_ "Угу. Жду не дождусь, когда королева наградит нас за это."
        [/message] 

        [message]
            speaker=Isolde
            message=_ "Я тоже. А теперь начинай штурм."
        [/message] 

        [message]
            speaker=Rebel_Leader
            message=_ "Держитесь, друзья. Скоро к нам придёт подкрепление из Глинова леса, и мы отбросим этих захватчиков."
        [/message] 
    [/event]

    [event]
    name=attack end
    first_time_only=yes 

        [filter]
            side=1
        [/filter]

        [filter_second]
            role=coward 
        [/filter_second]

        [message]
            speaker=second_unit
            message=_ "Это не подкрепление! Из Глинова леса валит ещё больше орков!"
        [/message] 

        [message]
            speaker=Bazur 
            message=_ "Ха-ха! Ваших дружков уже жрут черви, как и ваших эльфов! И вы следующие!"
        [/message]
    [/event]

    [event]
    name=attack 
    first_time_only=yes 

        [filter]
            id=Big_Kruuk
        [/filter]

        [filter_second]
            type=Peasant
        [/filter_second]

        [message]
            speaker=unit
            message=_ "Ха-ха! Бегающий гвоздь! Крууку весело!"
        [/message] 
    [/event]

    [event]
    name=die

        [filter]
            id=Rebel_Leader
        [/filter]

        [message]
            side=4
            message=_ "Умоляю, хватит! Мы сдаёмся, сдаёмся!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Город наш. Остановите резню."
        [/message] 

        [message]
            side=2
            canrecruit=yes
            message=_ "Чего? Нам сказали разграбить город, и мы только начали!"
        [/message] 

        [message]
            speaker=Isolde
            message=_ "Не ври, у нас одно задание - вернуть Таф под знамя короны, а не вырезать его. Веди своих головорезов назад, говорю!"
        [/message] 

        [message]
            side=3
            canrecruit=yes
            message=_ "Ишь, раскомандовалась! Я не стану обижать своих воинов и лишать их заслуженной добычи."
        [/message]

        [message]
            speaker=Bazur 
            message=_ "В самом деле, что плохого в том, чтобы пограбить врагов?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "И ты туда же?! Если не прекратите резню, королева жестоко покарает вас."
        [/message] 

        [message]
            side=2
            canrecruit=yes
            message=_ "Ага, ага! Королева даже жалкий городишко не может взять без орков. Зачем вообще слушать эту базу? Прирежь её, вождь, и присоединяйся к веселью."
        [/message] 

        [message]
            speaker=Isolde
            message=_ ". . ."
        [/message] 

        [message]
            speaker=Bazur 
            message=_ ". . ."
        [/message]

        [message]
            speaker=Bazur 
            message=_ "Да нет, она дело говорит. Королева заплатит больше, если мы будем слушать её, я по Сорадоку знаю."
        [/message]

        [message]
            side=3
            canrecruit=yes
            message=_ "Ар, трус! Лично я пришёл сюда помогать королеве, а не лизать ей сапоги. И если я хочу разграбить город, я разграблю его."
        [/message]

        [message]
            side=2
            canrecruit=yes
            message=_ "Я тоже!"
        [/message] 

        [message]
            speaker=Isolde
            message=_ "Я рада, что ты не такой тупой, как эти двое. Мы должны выбить их из города. Скоро сюда прибудут королевские войска, они-то проучат болванов."
        [/message] 

        [modify_side]
            side=4
            team_name=bazur
        [/modify_side]
        
        [modify_side]
            side=2,3
            team_name=evil_orcs
        [/modify_side]

        [event]
        name=die
        first_time_only=no 

            [if]
                [have_unit]
                    side=2,3
                    [filter_location]
                        x,y=21,16
                        radius=4
                    [/filter_location]
                [/have_unit]

                [then]
                [/then]

                [else]

                [message]
                    side=2,3
                    message=_ "Да ладно, ладно! Не грабить, так не грабить, мы поняли."
                [/message]

                [message]
                    speaker=Isolde
                    message=_ "То-то же."
                [/message] 

                    [endlevel]
                        result=victory
                        carryover_add=yes 
                        bonus=yes
                    [/endlevel]
                [/else]
            [/if]
        [/event]
    [/event]

    [event]
    name=time over 

        [message]
            speaker=Isolde
            message=_ "Мы не успели взять Сорадок вовремя и сорвали план королевы. Скоро сюда явятся её генералы, и они будут в ярости."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Ар, плакали мои награды!"
        [/message]
    [/event]
[/scenario]
