    [story]
        [part]
            story=_"Внезапный рейд, учинённый Изольдой, разрушил планы бунтовщиков на северной границе. Уничтожив склады и лидеров, орки также подожгли лес. Эльфийская армия, с помощью которой мятежники хотели отбить Сорадок, была вынуждена заняться тушением пожара."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Опасная ставка Ашевир на орков сработала. Пусть ценой многих невинных жертв, но королева сумела в кратчайшие сроки заполучить боеспособную армию, которая, ко всему прочему, не перебежит на сторону бунтовщиков."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Под Велдином бунтовщики поняли, что опоздали. Одни только орки в армии Ашевир уже превосходили их числом, не говоря уже о самих верноподданных. Генеральное сражение чуть не завершило эту войну, однако бунтовщики смогли организованно отступить в Дан-Тонк."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Бунтовщики вели переговоры с Элесенфаром и эльфами Этенвуда. Однако Ашевир решила не повторять их ошибку, и немедленно выдвинулась на Дан-Тонк. Согласно её плану, основная часть её армии должна была подойди к городу с юга, в то время как другой отряд, по-большей части из орков, должен был захватить Таф и ударить с севера."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
        [part]
            story=_"Шайка Базура должна была присоединиться к северной части королевских клещей. Покинув Глинов лес, орки двинулись на Таф."
            {AD_BIGMAP}
            {JOURNEY_04_OLD}
        [/part]
    [/story]

