    ЖЕЛЕЗНАЯ ОХОТА 

    НАЧАЛО: 

    Изольда: Вот и они! Поверить не могу, что у барона остался целый отряд тяжёлой пехоты! Я думала, война истощила силы всех лордов. 
    Базур: Ага! Я думал, мы всех ваших перерубили, а тут ещё рубить-неперерубить! 
    Изольда: Кхм. Латники идут боевым порядком, видимо, опасаются нападения со стороны кланов. Хотя вряд ли кто-то из рыцарей осмелится перейти дорогу барону де Ферресу. Придётся рассчитывать только на себя. 
    Базур: Угу, нападаем? 
    Изольда: Нет, нельзя атаковать их в лоб! 
    Базур: Почему? Боишься? 
    Изольда: Видно, на войне ты не получал по башке булавой от тяжёлого пехотинца! А зря, глядишь, был бы разумнее. 
    Базур: Угу, и что ты предлагаешь?  
    Изольда: Надо подумать. Их путь пролегает через форт, принадлежавший сэру Келлану. Хоть Сорадок пал, уверена, форт всё ещё занят мятежниками. Нужно зачистить его, это будет наш плацдарм для удара по латникам. 
    Изольда: Затем им придётся форсировать речку. Она неглубокая, но в их доспехах, это серьёзная преграда. Дадим им бой на мосту, там они не смогут развернуться во фронт и ударить всеми силами разом, а если и попытаются, то увязнут в воде. 
    Изольда: Главное не дать им достигнуть конца дороги. Оттуда до Тафа рукой подать. Если латники укрепят его гарнизон, Ашевир будет в бешенстве. Я не хочу обратить на себя её гнев, и ты тоже не хочешь, уж поверь мне. 
    Базур: Конечно не хочу, она ж тогда не заплатит! 
    Изольда: Думай о задании, а не о деньгах. 
    Базур: Как будто ты не за золото сражаешься! 
    Изольда: Мои мотивы тебя не касаются. Лучше повтори-ка мой план. 
    Базур: Нечего там повторять! Занять форт, перехватить у моста, не дать дойти до конца дороги! За дело! 

    ПЕХОТА ВПЕРВЫЕ УСТАЛА:

    Латник: Ух, маршировать в этой броне непросто. 
    Изольда: Латники выдохлись! Воспользуемся этим и нанесём удар! 

    НАШЛИ ДЕЗЕРТИРОВ: 

    Дезертир: ...Да не важно, кто убил Гарарда, нам-то какая разница, что там во дворце происходит? Мы свой долг выполнили, корону защитили, как смогли, ну и что, что войну проиграли? Теперь пора возвращаться домой и защитить свои семьи. Времена нынче лихие! 
    Изольда: Дезертиры! Как не стыдно вам прятаться в лесу, в то время, как Корона в опасности! Или ваша присяга уже ничего не стоит? 
    Дезертир2: А что корона? Корона теперь орками хочет править, вон, сколько их напустили, и с тобой, я вижу, идут! Зачем сражаться за такую корону? 
    Изольда: Вы хотите, чтобы вместо орков на войну с мятежниками пошли ваши сыновья? Чтобы королевская армия забирала безусых юнцов, как делают прихвостни де Ферреса? 
    Дезертир3: А ведь правда, я когда в деревне был, еле спрятал своего мальчугана от вербовщиков сэра Гвидо! Хотели сделать из него лучника, а какой из него лучник, он даже тетеву натянуть не может. Нет, лучше уж мы постоим за своих детей да покончим с мятежом поскорее! 

    НАШЛИ ЛЕСНЫХ БАНДЮКОВ:

    Базур: А эти тоже резать? 
    Изольда: Эй, вы! Вы верны Ашевир, королеве Веснота? 
    Мятежник: Я жене-то своей неверен, а уж этой злой ведьме, любительнице орков, тем более! 
    Изольда: Резать. 

    ПОДОШЛИ К ЛЕСУ, ПОЯВИЛИСЬ ЭЛЬФЫ:

    Эльф-страж: Остановитесь! Лорд запретил людям Ашевир входить в лес. 
    Базур: А оркам? 
    Эльф-страж: Значит, слухи не врут, и вы и впрямь завербовали орков? Как низко! Нет, вы вступите в лес только через мой труп. 
    Изольда: Ты сам решил. В атаку! 

    ПОБЕДИЛИ ЛЕСНОГО БАНДЮКА:

    Изольда: Если тебе жизнь дорога, мятежник, рассказывай, как вы спелись с эльфами Глинова леса? 
    Бандюк: (Харчок)
    Базур: Не умеешь ты допрашивать, смотри, как надо! 
    Базур: А ну, говори!!! (удар) 

    Изольда: Он умер. 
    Базур: Не моя вина, что вы, людишки, такие хрупкие! С орками всегда срабатывало. 

    (ЕСЛИ ПОБЕДА) 

    ПРИХОДИТ ГОНЕЦ 

    Гонец: Командир Изольда! Вам депеша от генерала Генри! 
    Изольда: Благодарю. Сообщи генералу, эльфы Глинова леса сговорились с мятежниками. 
    Гонец: Есть. 

    ГОНЕЦ УХОДИТ 

    Изольда: Генерал хочет, чтобы мы пошли прямо на Таф и присоединились к осаде, которую устроят орки-наёмники, затем ждали его там. Мы подойдём к городу с севера, Глинов лес будет у нас в тылу... Не нравится мне это, возможно, стоит сперва прочесать окраины леса. Надеюсь, это не расценят как отказ от выполнения приказа. 

    Базур: Приказ-приказом, а древоложцам навалять всегда хорошо! 

    Изольда: Вам лишь бы кому-нибудь навалять. Хорошо, идём в лес, надеюсь, ты не растеряешь энтузиазм по дороге.  

    НАПАЛИ НА КОМАНДИРА ФОРТА:

    Командир: Эта дорога принадлежит сэру Келлану, королевским шавкам проход воспрещён! 
    Изольда: Сэр Келлан низложен и убит, и ты разделишь его судьбу, если не признаешь власть королевы! 
    Командир: Мой лорд мёртв? Я отомщу за него! 

    УБИЛИ КОМАНДИРА ФОРТА:

    Командир: Недолго вам, отбросам Ашевир, радоваться моей смерти! Вас всех перебьют... у Тафа... 
    Базур: Перебьют! Я тебе голову перебью, червяк! 
    Изольда: Он говорил так, словно у них есть есть какой-то план. Не нравится мне это. По крайней мере, форт наш, и мы на шаг ближе к выполнению миссии. 

    ПЕРВОЕ МАРОДЁРСТВО: 

    Изольда: Я так и думала! Руки прочь от деревни, мародёры! 
    Базур: Если королева так сильно печётся о деревнях, могла бы выделить тебе побольше всадников для сбора налогов! Чтобы выполнить миссию, нам нужно золото. Не хочешь мародёрства - захватывай деревни сама!
    Изольда: Я ведь могу доложить королеве. 
    Базур: А я могу прибить тебя и свалить всё на мятежников, но я ведь не делаю этого! Давай не мешать друг другу работать! 
    Изольда: Ну хорошо. Всё же, постарайся свести мародёрство к минимуму, не забывай, мы представляем Корону.  

    ПРИШЛИ К РЫЦАРЮ:

    РЫЦАРЬ: Кто вы такие, зачем явились к моему замку? 
    Изольда: Мы - люди королевы Ашевир, мы выполняем важную миссию. 
    Рыцарь: Какую ещё миссию? 
    Изольда: Отряд латников мятежника де Ферреса идёт через эти земли, мы должны разромить их. Может, сэр рыцарь окажет нам помощь? 
    Рыцарь: Ба! С чего бы мне вам помогать? 
    Изольда: 
        1 - Кланы поддержали королеву, вы обязаны помочь нам в борьбе с мятежниками. 
        2 - Иначе выйдет, что орки-наёмники разгромили войско де Ферреса в землях кланов, в то время, как рыцари стояли в стороне! 
        3 - Иначе все узнают, что сэр рыцарь боится барона де Ферреса!

    Рыцарь: 1 - Королева дала нам вольницу, я ничем тебе не обязан! Впредь не приближайся к моему замку, или узнаешь, как быстр мой меч! (нейтрален)
            2 - Чтобы рыцарь уступил в доблести оркам?! Так не бывает! Показывай, где люди де Ферреса, я разгромлю их прежде, чем твои орки выхватят клинки! (союзник)
            3 - Как смеешь ты обвинять меня в трусости?! Я никого не боюсь! Я разгромлю де Ферреса, но прежде покараю тебя за твой поганый язык! (враг всем)