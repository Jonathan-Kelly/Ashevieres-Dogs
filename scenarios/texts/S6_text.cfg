       Ашевир: Мятежники встали лагерем на другом конце поля... Как много костров! Словно все предатели Веснота собрались под знаменем проклятого де Ферреса. Я обязана разгромить их. 
       Орк: Каков наш план, ваше величество? 
       Ашевир: Как бы ты провёл сражение? 
       Орк: Я бы поставил убийц вперёд, за ними - мечников и троллей, за ними - лучников. Ударил бы на закате, да так, чтобы к рассвету некому было сопротивляться. 
       Ашевир: Грубо, примитивно, мне это не подходит. Я не могу меряться с врагом грубой силой и складывать горы из черепов. Армия де Ферреса не уступает нашей. Даже если мы победим предложенным тобой способом, наши ряды поредеют настолько, что некому будет идти на Дан-Тонк. 
       Орк: Зачем идти на Дан-Тонк, если мы убьём всех мятежников здесь?
       Ашевир: Я хорошо знаю своего врага. Пока де Феррес владеет самой богатой провинцией Веснота, он будет сбегать и возвращаться с новой армией. Война не закончится, покуда Дан-Тонк не склонится пред моей волей. 
       Орк: Тогда как будем драться? 
       Ашевир: Прежде всего, пошлём разведчика в стан врага. Быть может, построение мятежников подскажет нам правильную тактику. 

