       Разведчик: Я отправлюсь на разведку! 

       УВИДЕЛИ АРАНА:

       Ашевир: Значит, сэр Аран со своими рыцарями стоит на правом фланге. Он несколько отдалился от других лордов, что неудивительно - должно быть, хочет забрать всю славу себе. Это мне на руку. Нужно выставить против него пикинёров и придумать, как обратить его тщеславие в свою пользу. 

       УВИДЕЛИ РИЧАРДА:

       Ашевир: Ричард занял центр, должно быть, уже мнит себя королём. Я видела его солдат в деле - только тяжёлые пехотинцы и тролли смогут сдержать их. Это явно сильнейшее место в их построении, и ключ к победе стоит искать не здесь. 

       УВИДЕЛИ ГРЕЯ: 

       Ашевир: Они поставили Грея, командира тяжёлой пехоты, на неудобный левый фланг? Видимо, Ричард не захотел отдавать ему центр, а Грей и слова не сказал. Хорошо, что он такой податливый! Теперь его солдаты позже всех вступят в битву. 

       Орк: Мои убийцы и лучники могут ослабить этих железяк прежде, чем они столкнутся с нашими главными силами! 
       Ашевир: Замечательно. Пусть так и сделают. 

