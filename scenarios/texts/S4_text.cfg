    ДИПЛОМАТИЯ МЕЧА 

    НАЧАЛО:

    Маленькая карта, герои заходят в лес и видят бандюка, время действия - ночь. 

    Бандюк: Старина Делвик, это ты? Как прошла вылазка? Помог людям де Ферреса? 
    Изольда: Люди де Ферреса лежат в земле, как и твой Старина Делвик! И ты ляжешь, если не сдашься королевской армии! 
    Бандюк: Не может быть! Вы заплатите за это, орколюбы! 

    ПОБЕДИЛИ БАНДЮКА:

    Бандюк: Нет, не надо, прошу! Я сдаюсь, я всё расскажу, только не скармливайте меня оркам!
    Базур: Больно надо такое дерьмо жрать! А ну-ка сдохни! 
    Изольда: Стой, Базур! 
    Изольда: Рассказывай, мятежник. От твоих слов будет зависеть твой приговор. 
    Бандюк: Расскажу, расскажу, пусть только орк отойдёт подальше! Мы - крестьяне Сэра Гвидо. Наш лорд дружит с эльфийской ведьмой, хотя она не любит, чтобы её так называли. Лорд убедил ведьму укрыть нас в этом лесу. Старший над нами был Старина Делвик, он всё время то с лордом, то с ведьмой шушукался. К северо-западу отсюда наш лагерь, там много людей, все крестьяне, как я. Мы готовились сражаться с королевой. И я готовился, голова садовая! Знал, что нельзя в это впутываться! Умоляю, простите меня! 
    Изольда: Почему вы пошли против королевы Ашевир? 
    Бандюк: Ведьма сказала, что королевая злая, хочет нас изжить, и вместо людей править орками. Лорд верил ей, и мы поверили. И как тут не поверить! Вон, с вами и то орки идут. 
    Изольда: Это наёмники. Королева использует их, чтобы не призывать в армию таких, как ты. 
    Бандюк: Теперь-то я понимаю! А тогда испугался, запутался. Скажите, я останусь в живых? 
    Изольда: Я помилую тебя за честность. Ступай из леса и впредь не связывайся с бунтовщиками, попадёшься ещё раз - пощады не жди! 
    Бандюк: Никогда больше! Я всё понял! Спасибо, добрая леди! 

    Базур: И что теперь? 
    Изольда: Приготовься к бою. Скоро в этом лесу будет жарко! 
    Автор: Забрезжил рассвет, ночная мгла рассеялась, и перед героями открылась зловещая панорама разбойного лагеря. 

    (большая карта УЖАСА)

    Изольда: А он не врал, здесь целая база! Человек сто, нет, двести мятежников! А в ящиках, должно быть, их припасы и оружие. 
    Базур: Нападаем? 
    Изольда: Нельзя оставлять такую ораву в тылу, так что, да, нападаем, Базур! Нужно ударить прежде, чем они опомнятся, и выжечь дотла всё это барахло! 
    Базур: О, это я могу! Вперёд!  

    Бандюк2: Караул, королевские шавки в лесу! 
    Бандюк3: К оружию! 
    Бандюк4: Зовите ведьму! 

    ПРИХОДИТ ВЕДЬМА:

    Ведьма: Люди, взываю к вам, остановитесь! Лес так и стонет от того, что вы тут устроили! 
    Базур: А вот и ведьма! 
    Изольда: Кто ты такая? 
    Ведьма: Я - (имя), древняя хранительница леса, который с недавних пор люди называют Глиновым. 
    Изольда: Но Глинов лес принадлежит королевской семье.
    Ведьма: Наивное человеческое дитя! Лес не может принадлежать роду людскому, ибо не было и в помине рода людского, когда первое семечко проросло на этой земле. Лес не может принадлежать и роду эльфийскому; поэтому мы зовём себя хранителями, а не владыками. Если для тебя это важно, Хальдрик Первый сам признал за мной право жить в этом лесу и оберегать его. 
    Изольда: Как же ты оберегаешь лес, когда напустила в него разбойников? Зачем ты вообще с ними связалась? Эльфам вроде тебя не пристало совать нос в людские дела. 
    Ведьма: Ты права, редкое событие в истории Веснота привлекало моё внимание. И всё же я решила вмешаться, ибо с воцарением Ашевир история Веснота двинулась к своему закату и мне не по душе то, что грядёт после распада вашего королевства. 
    Изольда: О чём это ты? 
    Ведьма: Дитя моё, я вижу нити судьбы, они связывают сущее, будь то человек, эльф или страна... 
    Базур: Подвесить бы её на этих нитях! 
    Ведьма: ...Судьба Ашевир переплетается с хаосом, войной и запустением. То, что она совершила, меркнет в сравнении с тем, чем закончится её правление. Дитя моё, я видела пепелища на месте ваших городов, пустоши на месте ваших полей, я видела падение рода людского, и орков, пирующих на руинах Веснота! 
    Ведьма: Всё это непременно случится, если свободные люди, эльфы и все те, кому не безразлична судьба Зелёного Мира, не выступят единым фронтом против злой королевы. Присоединяйся и ты к нашей борьбе! Я вижу, в тебе есть ещё добрые идеалы, хоть они и медленно тонут во тьме.
    Изольда: Ничего ты не видишь! Разбойники вырубили деревья и склотили остроги, это так ты защищаешь лес? Уходи, я не стану слушать твои речи! Встанешь у меня на пути - будешь врагом Короны, а с врагами Короны у меня разговор короткий. 
    Ведьма: Заблудшая душа! Тогда ты разделишь судьбу орков, с которыми связалась! 

    