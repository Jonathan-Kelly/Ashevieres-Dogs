       РАЗГОВОР ГЕНРИ И ХУВОГА 

       Хувог: Генри, открывай ворота! Королева прислала нас на помощь, мы укрепим твою крепость!
       Генри: Я видел, какова помощь орков на этой войне, и мне её не надо! Хальстред выстоит и без вас, убирайся прочь!
       Хувог: Кретин! Я разбил лордов у Велдина, пока ты отсиживался в Тафе! Без меня тебе, слабаку, кишки выпустят, открывай ворота сейчас же!
       Генри: Никогда я не впущу орков в Хальстред. Только посмей приблизиться, сразу получишь стрелу в глотку. 
       Хувог: Напугал! Ты не можешь победить крестьян, слабак, куда тебе тягаться с орками? Я войду в Хальстред силой и сброшу тебя со стены, будешь знать, как недооценивать вождя Чёрных Крестов!
       Генри: Вперёд, я буду только рад, если твой поганый клан закочнит своё существование под моими стенами. 
