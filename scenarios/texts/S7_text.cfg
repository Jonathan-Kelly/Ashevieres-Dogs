       ЧУЧЕЛКИ 

       Начало: 

       Базур: ...А этот ваш Генри такой злобный! Но это правильно, командир должен быть злобным. 
       Изольда: Надеюсь, ты хорошо запомнил его слова. 
       Базур: Слова! Слова - чушь, но как он тех вождей казнил, это я вовек не забуду! 
       Изольда: Если разозлишь генерала, с тобой будет тоже самое, поэтому старайся не попадаться ему на глаза. 
       Базур: Угу. Что с тоннелем, далеко нам ещё? 
       Изольда: По моим подсчётам, ещё несколько дней пути. Поскорей бы уже на поверхность. Меня угнетает захтлость и темнота этой пещеры. 
       Базур: А моим троллям нравится! Правда, (имя)? 

       Тролль: Угу. Имя хотел бы поселиться здесь после войны. 

       Изольда: Это вряд ли. Ну, идём! 

       УВИДЕЛИ МЯТЕЖНИКОВ:

       Мятежник: А-а-а, они повсюду! 
       Базур: Мятежники, наконец-то! У меня уже руки затекли, ну, сейчас разомнёмся! 
       Тролль: И муравьи! Это здорово! 
       Изольда: Не здорово! Скорее расчистите путь от мятежников и муравьев, особенно от муравьев! 

       ХОД 4: 

       Базур: Куда дальше? 
       Изольда: Нет, проход завалило! Теперь... Теперь придётся пробираться через норы, вырытые этими тварями. 
       Базур: Я слышу, они идут сюда! Десятки, нет, сотни! С обеих сторон! 
       Изольда: Проклятье, тогда прячемся в один из боковых тоннелей, скорее! 

       ПОБЕДИЛИ РОНА: 

       Рон: Молю о милосердии или смерти от руки рыцаря! 
       Изольда: Я не убью тебя. Поднимись и расскажи, что здесь происходит. 
       Рон: Благодарю вас! Я уж думал, что бесславно погибну в этой дыре! 
       Рон: Я - Рон, командир мечников Дан-Тонка. Я служил лорду де Ферресу. Когда город осадили, милорд послал меня в катакомбы. Меня и лучших мечников - в катакомбы! Сперва всё было тихо, но затем начался обстрел. Проход обвалился, а из дыр в стенах полезли эти мерзкие твари! Не знаю, грохот их испугал, или ещё что, но они лезут и лезут, и нет им числа! Почти все мои мечники погибли, сражаясь с ними. Не могу поверить, что милорд отправил нас на столь страшную и бесславную смерть! 
       Изольда: Дан-Тонк скоро будет взят, а де Феррес - вздёрнут на виселице. Присоединяйся к нам, Рон, у нас задание, достойное твоих мечников. 
       Рон: Мой лорд сгубил меня, а вы спасли мне жизнь. Я присоединюсь к вам. Де Феррес пожалеет, что обошёлся с нами, как с мясом! 
