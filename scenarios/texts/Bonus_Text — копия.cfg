       501 YW. Принц Элдред вероломно убил Гарарда II и объявил себя королём, однако придворный маг Делфадор и многие знатные лорды отказались присягнуть ему. Армия раскололась на два лагеря. Вскоре бывшие победители орков скрестили мечи в битве у Тафа. 

       Принц Элдред пал от руки Делдфадора, однако лоялисты, сплотились вокруг его матери - Ашевир -  и сохранили дисциплину. В то же время мятежники потеряли немало лордов и солдат и были вынуждены отступить. 
       Стало ясно, что это - лишь начало гражданской войны, а не её конец. После сражения Ашевир поспешила в столицу; расправившись с малолетними племянниками Гарарда, она объявила себя полноправной королевой Веснота. Мятежные лорды, в свою очередь, вернулись в свои владения и стали спешно собирать новую армию, чтобы свергнуть узурпатора трона. 

       Положение королевы было тяжёлым: она контролировала провинцию Велдин, в то время как мятежные знамёна поднялись над Сорадоком, Тафом и Дан-Тонком. Находясь в кольце врагов, Ашевир придумала коварный план. Прежде всего, она даровала новые невиданные привелегии Кланам Великих Равнин, и отправила гонцов на север, за реку Абез, чтобы заручиться поддержкой немыслимых ранее союзников... 

       Гонец привёл банду Базура под стены мятежного Сорадока - единственного города кланов, который поддержал восстание. Захватить Сорадок в кратчайшие сроки было критически важно для Ашевир, поэтому она лично возглавила осаду города. 

       Первая битва под знаменем Ашевир обернулась успехом для орков Базура. Они не только разграбили Сорадок во время штурма, но и получили увесистый мешок с золотом в качестве награды. Поэтому они с таким рвением взялись за следующее задание. 

       Isolde, who accompanied them, was the widow of a knight who had died at the crossing of Abez. As Isolde was of a lowly family, her husband's estate was to go to his relatives, and she was to be left with nothing. To prevent this, she strove to earn her knighthood. 

       Both the orcs and Isolde had their reasons for moving relentlessly. Soon enough, they caught up with the heavy infantry of the rebels.

       Пока герои сражались под Тафом, Ашевир развернулась масштабную работу на северной границе. Она вернула Сорадок под непосредственный контроль Короны и превратила его в сборный пункт для орков-наёмников. Одна за другой, орочьи банды стягивались туда и присягали ей на верность.  


