        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "This chief was a weakling and only hindered the cause."
        [/message]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "I don't care. Either you take the city for me, or I'll drag you back to your wasteland."
        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "Do not be angry, Queen. The city is almost in your hands."
        [/message]
    [/event]

    [event]
    name=last_breath

        [filter]
            id=Rebel_General
        [/filter]

        [message]
            speaker=Rebel_General
            message=_ "Ah, you won, Asheviere. I kneel down before you and hope for your mercy."
        [/message]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "By drawing your blade against me, you've signed your own death warrant, Kellan. You should have realised that. So accept death like a man, not the pathetic healer you've always been."
        [/message]

    [/event]

    [event]
    name=die

        [filter]
            id=Rebel_General
        [/filter]

        [switch]
		variable=second_unit.side
		[case]
			value=1
			
			[message]
				speaker=Bazur
				message=_ "We did it! We took the city and slaughtered the main rebel, Queen!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "Not bad. Maybe your gang will actually be of some use. I accept you into my service. From now on, call me Your Majesty."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Yeah, what about the reward, Majesty?"
			[/message]

            [if]

                [variable]
                    name=orc_killed
                    numerical_equals=1
                [/variable]

            [then]

                [message]
                    speaker=Asheviere
                    message=_ "YOUR Majesty. I was counting on two gangs of orcs, but it looks like you're gonna get it all. Here's your gold."
                [/message]

                [gold]
                    side=1
                    amount=120
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Asheviere grants you 120 gold coins!"
                [/message]

            [/then]

            [else]

                [message]
                    speaker=Asheviere
                    message=_ "YOUR Majesty. Here's your gold. Be my loyal dog and you'll get a lot more."
                [/message]

                [gold]
                    side=1
                    amount=60
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Asheviere grants you 60 gold coins!"
                [/message]

            [/else]
            [/if]

            [unit]
                side=2
                type=Cavalier
                id=messenger2
                x,y=1,15
            [/unit]

            [sound]
                name=horse-canter.wav
            [/sound]

            {MOVE_UNIT id=messenger2 13 25}

            [message]
                sound=horn-signals/horn-5.ogg
                speaker=messenger2
                message=_ "Breaking news, Your Majesty!"
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I'm listening."
            [/message]

            [message]
                speaker=messenger2
                message=_ "Our scouts found out that a heavy infantry unit was headed here from Dan-Tonk. However, You took Soradoc so quickly that they turned halfway around and are now marching back to reinforce Tath's defences."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I order to pursue and intercept them. Immediately."
            [/message]

            [message]
                side=2
                canrecruit=no
                message=_ "Your Majesty, the soldiers are battle weary, need at least a day to recover and regroup."
            [/message]

            [message]
                speaker=messenger2
                message=_ "A day is enough for them to reach Tath."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "What do you mean to say? That there is no one among my men who can solve the problem? That I will have to beat these infantrymen out of Tath, sending dozens and dozens of soldiers to certain death?"
            [/message]

            [message]
				speaker=Bazur
				message=_ "Majesty!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "YOUR Majesty."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Your Majesty! My orcs are strong, we need no rest. We are ready to rush after these infantrymen like these, like dogs!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "See: an orc cares about the Crown more than those sworn to it. Truly, these are dark times."
            [/message]

            [unit]
                {ISOLDE}
                facing=n
                side=1
                x,y=10,30
            [/unit]

            [message]
                speaker=Isolde
                message=_ "Your Majesty, forgive my impertinence, but I too am willing to undertake this task immediately, if only you will grant me a squad of soldiers to command. As for the orcs, I believe they just want to sneak inland and plunder our villages."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I didn't ask your opinion of my orcs, squire. If you're ready, you'll go with them. Wasn't it you to whom I promised to reclaim the rights on your husband's estate for loyal service?"
            [/message]

            [message]
                speaker=Isolde
                message=_ "Yes, it's me, Your Majesty."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Consider that my decision depends on how you complete this mission. And make sure the orcs don't pillage the villages you care so much about."
            [/message]

             [message]
                speaker=Isolde
                message=_ "As you wish, Your Majesty."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "The rest of you, turn back to Weldyn immediately. I don't want troublemaker Richard laying siege to the capital while I'm away."
            [/message]

            [endlevel]
                result=victory
                carryover_add=yes 
                bonus=no
            [/endlevel]
		[/case]
		[case]
			value=2

            [message]
                speaker=Asheviere
                message=_ "These orcs seemed to be of no avail; the brunt of the battle fell to my men. Get out of my sight! I will find stronger mercenaries."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ar, it's all wasted!"
			[/message]

            [endlevel]
                result=defeat
            [/endlevel]
		[/case]
        [case]
