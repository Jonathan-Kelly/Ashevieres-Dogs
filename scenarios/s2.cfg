    [event]
    name=start

        [unit]
            {WESNOTH_MESSENGER}
            id=messenger
            side=2
            x,y=33,1
            max_moves=0
            [modifications]
                {TRAIT_LOYAL_HERO}
            [/modifications]
        [/unit]

        [sound]
            name=horse-canter.wav
        [/sound]

        {MOVE_UNIT id=messenger 31 6}

        [unhide_unit]
            side=1
        [/unhide_unit]

        {MOVE_UNIT id=Bazur 30 4}

        [message]
            speaker=Rebel_General
            message=_ "С севера приближается отряд орков! Ашевир, предлагаю заключить временное перемирие и разбить их. Нельзя, чтобы эти стервятники воспользовались нашей усобицей."
        [/message]

        [message]
            sound=horn-signals/horn-4.ogg
            speaker=messenger
            message=_ "Я привёл наёмников, Ваше Величество!"
        [/message]

        [message]
            speaker=Asheviere
            message=_ "Прекрасно. Пусть немедленно присоединяются к осаде. А ты возвращайся на север и завербуй ещё."
        [/message]

        [message]
            speaker=messenger
            message=_ "Ваша воля - закон."
        [/message]

        [sound]
            name=horse-canter.wav
        [/sound]

        {MOVE_UNIT id=messenger 33 1}

        [kill]
            id=messenger
            animate=no
        [/kill]

        [message]
            speaker=Rebel_General
            message=_ "Так это ты призвала их? Если так отчаялась, то лучше сдайся, мы сохраним тебе жизнь. Впустив орков в Веснот, ты принесёшь горе даже своим сторонникам и приблизишь своё падение, но я не знаю, пощадят ли тебя после этого."
        [/message]

        [message]
            speaker=Asheviere
            message=_ "Я улыбаюсь, слушая нравоучения от тех, кто предал присягу, развязал войну и хладнокровно убил моего сына. Повторяю в последний раз, Келлан: сдай город, или я объявлю новый штурм."
        [/message] 

        [message]
            speaker=Rebel_General
            message=_ "Теперь ни о какой сдаче не может быть и речи. Я защищу Веснот и от тебя, и от орков."
        [/message]

        [message]
            sound=horn-signals/horn-5.ogg
            speaker=Asheviere
            message=_ "Как скажешь. Солдаты, на приступ! Очень скоро ты сам будешь умолять о пощаде, Келлан."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Ба, да людишки и впрямь дерутся между собой. Здорово! Нужно показать этой королеве, какие мы сильные воины, и схватить лидера бунтовщиков раньше её слабаков."
        [/message]

