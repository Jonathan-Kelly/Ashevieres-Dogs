#textdomain wesnoth-AD

[scenario]
    id=AD_02
    name= _ "Welcome to Wesnoth"
    map_data="{~add-ons/Ashievieres_Dogs/maps/AD_02.map}"
    {TURNS 22 19 15}
    next_scenario=AD_03
    victory_when_enemies_defeated=no
    carryover_percentage=40
    carryover_add=yes
    current_time=3

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC "siege_of_laurelmor.ogg"}
    {EXTRA_SCENARIO_MUSIC "vengeful.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_city_falls.ogg"}

    [story]
        [part]
            story=_"A messenger brought Bazur's gang right under the walls of rebellious Soradok, which had already been besieged by the royal army for days."
            {AD_BIGMAP}
            {JOURNEY_01_OLD}
        [/part]
    [/story]

    {AD_TRACK {JOURNEY_02_NEW} }

    [time_area]
        {LIGHT_SCHEDULE 3}
        id=campfire
        x=32,21,13,8,12
        y=18,15,13,30,30
    [/time_area]

    [item]
		image="items/archery-target-right.png"
		submerge=1
		visible_in_fog=no
		x=9
		y=12
	[/item]

	[item]
		image="items/archery-target-right.png"
		submerge=1
		visible_in_fog=no
		x=9
		y=13
	[/item]

	[item]
		image="scenery/well.png"
		visible_in_fog=no
		x=12
		y=14
	[/item]

	[item]
		image="items/scarecrow.png"
		submerge=1
		visible_in_fog=no
		x=12
		y=21
	[/item]

	[item]
		image="scenery/tent-shop-weapons.png"
		submerge=1
		visible_in_fog=no
		x=17
		y=11
	[/item]

	[item]
		image="items/straw-bale2.png"
		submerge=1
		visible_in_fog=no
		x=22
		y=4
	[/item]

	[item]
		image="items/scarecrow.png"
		submerge=1
		visible_in_fog=no
		x=30
		y=28
	[/item]

	[item]
		image="items/straw-bale1.png"
		submerge=1
		visible_in_fog=no
		x=35
		y=16
	[/item]   

    [label]
        x,y=17,14
        text=_ "Soradok"
        immutable=yes
    [/label]

    [side]
        side=1
        controller=human
        {GOLD 200 170 140}
        income=0
        fog=no
        shroud=no
        share_vision=all
        {BAZUR_ARC_I}
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Goblin Spearman
        color=red
        team_name=bazur
        user_team_name= _ "Asheviere's Forces"
        {FLAG_VARIANT ragged}
    [/side]

    [side]
        {ASHEVIERE}
        color=purple
        side=2
        canrecruit=yes
        recruit=Spearman,Bowman,Heavy Infantryman,Horseman,Fencer,Swordsman,Pikeman,Longbowman,Cavalryman
        {GOLD 230 260 310}
        income=0
        team_name=queen,bazur
        user_team_name=_"Asheviere's Forces"

        {FLAG_VARIANT loyalist}

        [ai]
            passive_leader=yes
            grouping=offensive
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            grouping=defensive
            aggression=0.1
            caution=0.9
            retreat_factor=0.5
        [/ai]

        [unit]
            x,y=32,17
            type=Spearman
            id=Guard
            name=_ "Guard"
            ai_special=guardian
            id=Guard
            random_traits=no
        [/unit]
    [/side]

    [side]
        side=3
        controller=ai
        gold=0
        income=0
        fog=no
        shroud=no
        share_vision=all
        no_leader=yes
        hidden=yes
        color=black
        team_name=queen
        user_team_name= _ "Asheviere's Forces"
        {FLAG_VARIANT ragged}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 2 {ON_DIFFICULTY 2 4 6}}

    [side]
        side=4
        controller=ai
        {GOLD 220 250 280}
        income=15
        fog=no
        shroud=no
        share_vision=all
        type=General
        id=Rebel_General
        name=_ "Sir Kellan"
        profile="portraits/kellan.png"
        recruit=Spearman,Bowman,Heavy Infantryman,Swordsman,Pikeman,Longbowman,Cavalryman
        color=white
        team_name=rebels
        user_team_name= _ "Rebels"

        {FLAG_VARIANT long}

        [ai]
            passive_leader=yes
            grouping=defensive

            [goal]
                [criteria] 
                    side=2
                [/criteria]
                value=8
            [/goal]
            [goal]
                [criteria] 
                    side=3
                [/criteria]
                value=6
            [/goal]
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            grouping=defensive
            aggression=0.1
            caution=0.9
            retreat_factor=0.5
        [/ai]
    [/side]

    {STARTING_VILLAGES_ALL 4}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES_AREA 2 32 27 15}
    {AD_CAPTURE_EVENT 4}
    {AD_MARAUDERS}
    {HERODEATH_ACT_I}

    [event]
    name=prestart

        #ifdef HARD
            [allow_recruit]
                side=4
                type=Horseman,Fencer
            [/allow_recruit]
        #endif

        [hide_unit]
            side=1
        [/hide_unit]

        #стража Содарока 

        {GENERIC_UNIT 4 Pikeman 16 18}
        {GENERIC_UNIT 4 Pikeman 20 18}

        {GENERIC_UNIT 4 Swordsman 18 18}

        {GENERIC_UNIT 4 Longbowman 12 17}
        {GENERIC_UNIT 4 Bowman 11 16}

        {GENERIC_UNIT 4 Spearman 23 18}
        {GENERIC_UNIT 4 Spearman 13 18}

        {UNIT 4 {ON_DIFFICULTY Peasant Spearman Spearman} 23 12 (ai_special=guardian)}
        {UNIT 4 {ON_DIFFICULTY Peasant Spearman Spearman} 24 13 (ai_special=guardian)}
        {UNIT 4 {ON_DIFFICULTY Woodsman Bowman Bowman} 22 10 (ai_special=guardian)}
        {UNIT 4 {ON_DIFFICULTY Woodsman Bowman Bowman} 18 10 (ai_special=guardian)}
        {UNIT 4 {ON_DIFFICULTY Peasant Spearman Spearman} 21 11 (ai_special=guardian)}
        {UNIT 4 Bowman 17 10 (ai_special=guardian)}
        {UNIT 4 Spearman 11 10 (ai_special=guardian)}
        {UNIT 4 Spearman 9 11 (ai_special=guardian)}

        #Армия Ашевир

        {GENERIC_UNIT 2 Longbowman 8 22}
        {GENERIC_UNIT 2 Bowman 10 23}
        {GENERIC_UNIT 2 Spearman 15 23}
        {GENERIC_UNIT 2 Lieutenant 13 23}
        {GENERIC_UNIT 2 Pikeman 18 23}
       
        {PLACE_IMAGE "units/human-loyalists/pikeman-die-5.png~RC(magenta>purple)" 13 19}
        {PLACE_IMAGE "units/human-loyalists/spearman-death4.png~RC(magenta>white)" 15 19}
        {PLACE_IMAGE "units/human-loyalists/spearman-death4.png~RC(magenta>white)" 14 20}
        {PLACE_IMAGE "units/human-loyalists/spearman-death4.png~RC(magenta>purple)~FL(horiz)" 18 20}
        {PLACE_IMAGE "units/human-loyalists/spearman-death4.png~RC(magenta>purple)~FL(horiz)" 11 18}
    [/event]

    [event]
    name=start

        [unit]
            {WESNOTH_MESSENGER}
            id=messenger
            side=2
            x,y=33,1
            max_moves=0
            [modifications]
                {TRAIT_LOYAL_HERO}
            [/modifications]
        [/unit]

        [sound]
            name=horse-canter.wav
        [/sound]

        {MOVE_UNIT id=messenger 31 6}

        [unhide_unit]
            side=1
        [/unhide_unit]

        {MOVE_UNIT id=Bazur 30 4}

        [message]
            speaker=Rebel_General
            message=_ "A band of orcs approaches from the north! Asheviere, I suggest we make a temporary truce and defeat them. We can't let these vultures take advantage of our strife."
        [/message]

        [message]
            sound=horn-signals/horn-4.ogg
            speaker=messenger
            message=_ "I've brought the mercenaries, Your Majesty!"
        [/message]

        [message]
            speaker=Asheviere
            message=_ "Excellent. I want them to join the siege immediately. And you go back north and recruit more."
        [/message]

        [message]
            speaker=messenger
            message=_ "As You wish."
        [/message]

        [sound]
            name=horse-canter.wav
        [/sound]

        {MOVE_UNIT id=messenger 33 1}

        [kill]
            id=messenger
            animate=no
        [/kill]

        [message]
            speaker=Rebel_General
            message=_ "So you called them? If you're so desperate, surrender, we'll spare your life. Letting orcs into Wesnoth will bring misery even to your loyalists and draw you closer to defeat, and I don't know if you'll be spared after that."
        [/message]

        [message]
            speaker=Asheviere
            message=_ "I smile as I listen to moralising from those who betrayed their oaths, started a war, and murdered my son in cold blood. For the last time, Kellan, surrender the city, or I will declare another assault."
        [/message] 

        [message]
            speaker=Rebel_General
            message=_ "Surrender is out of the question now. I will protect Wesnoth from both you and the orcs."
        [/message]

        [message]
            sound=horn-signals/horn-5.ogg
            speaker=Asheviere
            message=_ "Whatever you say. Soldiers, attack! Pretty soon you'll be begging for mercy yourself, Kellan."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Yeah, the humans are really fighting each other. That's great! We must show this queen what strong warriors we are and catch the leader of the rebels before her benches do."
        [/message]

        [terrain]
            x,y=30,4
            radius=1
            terrain=Co
        [/terrain]
        [terrain]
            x,y=30,4
            terrain=Ko
        [/terrain]

        [redraw][/redraw]

        [objectives]
            silent=no
                [objective]
                    description= _ "Kill Sir Kellan before your allies do"
                    condition=win
                [/objective]
                [objective]
                    [show_if]
                        [have_unit]
                            id=Another_Orc
                        [/have_unit]
                    [/show_if]
                    caption=_ "Bonus mission:"
                    description= _ "Kill the rival chief to get his payment"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Death of Bazur"
                    condition=lose
                [/objective]
                [objective]
                    description= _ "Sir Kellan dies not by your hand"
                    condition=lose
                [/objective]
                {TURNS_RUN_OUT}
                [gold_carryover]
                    bonus=no
                    carryover_percentage=40
                    carryover_add=yes
                [/gold_carryover]
        [/objectives]   
    [/event]
    
    [event]
    name=side 3 turn 2
    first_time_only=yes

        [unit]
            type=Orcish Warrior
            id=Another_Orc
            side=3
            x,y=1,6
            canrecruit=yes
        [/unit]

        {MOVE_UNIT id=Another_Orc 5 7}

        [message]
            speaker=Another_Orc
            message=_ "Who's the queen here? I'm told she'll pay those who help her slaughter some rebels."
        [/message]

        [message]
            speaker=Asheviere
            message=_ "I am queen here. Listen to my orders, orc: storm the city and catch the leader of the rebels. If you outrun my men, you'll get double your pay."
        [/message] 

        [message]
            sound=ambient/wardrums.ogg
            speaker=Another_Orc
            message=_ "Pah, it's a deal! Come on, you brats, the queen wants us to smash this town!"
        [/message]

        [terrain]
            x,y=5,7
            radius=1
            terrain=Co
        [/terrain]
        [terrain]
            x,y=5,7
            terrain=Ko
        [/terrain]

        [redraw][/redraw]

        [message]
            speaker=Bazur
            message=_ "Argh, that pig face had to come in here. We need to outrun him, or better yet, slaughter him. I do not want any competitors."
        [/message]

        [modify_side]
            side=3
            hidden=no
            {GOLD 140 170 220}
            {INCOME 6 8 10}
            recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Troll,Goblin Spearman
        [/modify_side]

        #ifdef HARD
            [allow_recruit]
                side=3
                type=Orcish Assassin 
            [/allow_recruit]
        #endif

    [/event]

    [event]
    name=last_breath

        [filter]
            id=Another_Orc
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=unit
            message=_ "Shouldn't we be on the same side? (gurgling))"
        [/message]

        [message]
            speaker=Bazur
            message=_ "Don't get in my way, you weakling!"
        [/message]

    [/event]

    [event]
    name=die

        [filter]
            id=Another_Orc
        [/filter]

        [filter_second]
            side=1
        [/filter_second]

        {VARIABLE_OP orc_killed add 1}

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "What are you idiots doing out there? I ordered you to take the city, not fight each other."
        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "This chief was a weakling and only hindered the cause."
        [/message]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "I don't care. Either you take the city for me, or I'll drag you back to your wasteland."
        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "Do not be angry, queen. The city is almost in your hands."
        [/message]
    [/event]

    [event]
    name=last_breath

        [filter]
            id=Rebel_General
        [/filter]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "Beg for mercy, Kellan."
        [/message]

        [message]
            speaker=Rebel_General
            message=_ "Screw you, witch."
        [/message]
    [/event]

    [event]
    name=die

        [filter]
            id=Rebel_General
        [/filter]

        [switch]
		variable=second_unit.side
		[case]
			value=1
			
			[message]
				speaker=Bazur
				message=_ "We did it! We took the city and slaughtered the main rebel, queen!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "Hmm. Maybe your gang will actually be of some use. I accept you into my service. From now on, call me Your Majesty."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Yeah, what about the reward, Majesty?"
			[/message]

            [if]

                [variable]
                    name=orc_killed
                    numerical_equals=1
                [/variable]

            [then]

                [message]
                    speaker=Asheviere
                    message=_ "YOUR. Hmm, I was counting on two gangs of orcs, but it looks like you're gonna get it all. Here's your gold."
                [/message]

                [gold]
                    side=1
                    amount=120
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Asheviere grants you 120 gold coins!"
                [/message]

            [/then]

            [else]

                [message]
                    speaker=Asheviere
                    message=_ "YOUR. Here's your gold. Be my loyal dog and you'll get a lot more."
                [/message]

                [gold]
                    side=1
                    amount=60
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Asheviere grants you 60 gold coins!"
                [/message]

            [/else]
            [/if]

            [unit]
                side=2
                type=Cavalier
                id=messenger2
                x,y=1,15
            [/unit]

            [sound]
                name=horse-canter.wav
            [/sound]

            {MOVE_UNIT id=messenger2 13 25}

            [message]
                sound=horn-signals/horn-5.ogg
                speaker=messenger2
                message=_ "Breaking news, Your Majesty!"
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I'm listening."
            [/message]

            [message]
                speaker=messenger2
                message=_ "Our scouts found out that a heavy infantry unit was headed here from Dan-Tonk. However, You took Soradok so quickly that they turned halfway around and are now marching back to reinforce Tath's defences."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I order to pursue and intercept them. Immediately."
            [/message]

            [message]
                side=2
                canrecruit=no
                message=_ "Your Majesty, the soldiers are battle weary, need at least a day to recuperate and regroup."
            [/message]

            [message]
                speaker=messenger2
                message=_ "A day's head start is enough to get them to Tath."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "What do you mean to say? That there is no one among my men who can solve the problem? That I will have to beat these infantrymen out of Tath, sending dozens and dozens of soldiers to certain death?"
            [/message]

            [message]
				speaker=Bazur
				message=_ "Majesty!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "YOUR Majesty."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Your Majesty! My orcs are strong, we need no rest. We are ready to rush after these infantrymen like these, like dogs!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "See: an orc cares about the Crown more than those sworn to it. Truly, these are dark times."
            [/message]

            [unit]
                {ISOLDE}
                facing=n
                side=1
                x,y=10,30
            [/unit]

            [message]
                speaker=Isolde
                message=_ "Forgive my impertinence, Your Majesty, but I too am willing to take on this task immediately, as long as you give me a squad of soldiers to command. The orcs, in my opinion, are just trying to sneak inland and prey on unprotected villages."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "I didn't ask your opinion of my orcs, sergeant. But if you're ready, you'll go with them. Make sure they do their job accurately and don't prey on the villages you're so worried about."
            [/message]

            [message]
                speaker=Isolde
                message=_ "Will do, Your Majesty."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "The rest of you, turn back to Weldyn. I don't want rebels laying siege to the capital while I'm gone."
            [/message]

            [endlevel]
                result=victory
                carryover_add=yes 
                bonus=no
            [/endlevel]
		[/case]
		[case]
			value=2

            [message]
                speaker=Asheviere
                message=_ "These orcs seemed to be of no avail; the brunt of the battle fell to my men. Get out of my sight! I will find stronger mercenaries."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ar, it's all wasted!"
			[/message]

            [endlevel]
                result=defeat
            [/endlevel]
		[/case]
        [case]
			value=3

            [message]
                speaker=Another_Orc
                message=_ "We slaughtered the main rebel for you, queen!"
            [/message]

            [message]
                speaker=Asheviere
                message=_ "That's not bad. Looks like your gang's more useful than those knuckleheads the messenger brought. Take your reward. And you freeloaders, get out of my sight."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ar, the bastard beat me! It's all wasted!"
			[/message]

            [endlevel]
                result=defeat
            [/endlevel]
		[/case]
        [/switch]
    [/event]

    [event]
    name=moveto
    first_time_only=yes

        [filter]
            side=1
            [filter_location]
                x,y=34,16
                [or]
                    x,y=30,20
                [/or]
                [or]
                    x,y=33,24
                [/or]
                [or]
                    x,y=29,30
                [/or]
                [or]
                    x,y=29,34
                [/or]
                [or]
                    x,y=35,24
                [/or]
            [/filter_location]
        [/filter]

        [message]
            speaker=Guard
            message=_ "You were hired to storm the city, not pillage our villages! No, that's too much. I will not serve a queen who indulges orcs!"
        [/message]

        [modify_unit]
            [filter]
                id=Guard
            [/filter]
            side=4
            ai_special=
        [/modify_unit]
    [/event]

    [event]
    name=time over 

        [message]
            speaker=Asheviere
            message=_ "Useless orcs! If you can't take the city for me, get out of my sight."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Argh, weep for my awards!"
        [/message]
    [/event]
[/scenario]
