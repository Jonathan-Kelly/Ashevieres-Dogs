        {MOVE_UNIT id=messenger 31 6}

        [unhide_unit]
            side=1
        [/unhide_unit]

        {MOVE_UNIT id=Bazur 30 4}

        [message]
            speaker=Rebel_General
            message=_ "A band of orcs approaches the city from the north! Truly, trouble does not come alone. Asheviere, is this not proof of how harmful our fratricidal feud is? Let us make peace, if only temporarily, to repel the orcs."
        [/message]

        [message]
            sound=horn-signals/horn-4.ogg
            speaker=messenger
            message=_ "I've brought the mercenaries, Your Majesty!"
        [/message]

        [message]
            speaker=Asheviere
            message=_ "Excellent. I want them to join the siege immediately. As for you, I order you to return north and recruit more orcs."
        [/message]

        [message]
            speaker=messenger
            message=_ "As You wish."
        [/message]

        [sound]
            name=horse-canter.wav
        [/sound]

        {MOVE_UNIT id=messenger 33 1}

        [kill]
            id=messenger
            animate=no
        [/kill]

        [message]
            speaker=Rebel_General
            message=_ "Asheviere, so they come here at your beck and call.... Desperation has driven you mad. Take pity on your soldiers and those you consider your subjects, lay down your arms. I promise to spare your life. Don't make the fatal mistake of letting orcs into Wesnoth."
        [/message]

        [message]
            speaker=Asheviere
            message=_ "Leave the moralising to naive peasant women, Kellan. I will use every method to clear Wesnoth of rebels and punish my son's murderers severely. It's you who should take pity on your men and lay down your arms. Or will you continue to hypocritically send them to their deaths as before?"
        [/message] 

        [message]
            speaker=Rebel_General
            message=_ "I will never lay down my arms in front of orcs."
        [/message]

        [message]
            sound=horn-signals/horn-5.ogg
            speaker=Asheviere
            message=_ "That's the price of your lectures on the value of human life. Soldiers, begin the assault! Bring Soradoc back under the banner of the crown."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Yeah, the humans are really fighting each other. That's great! We must show this Queen what strong warriors we are and catch the leader of the rebels before her benches do. Let's set up a camp!"
        [/message]

