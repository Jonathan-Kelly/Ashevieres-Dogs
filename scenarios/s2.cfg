                message=_ "Неплохо. Похоже от вашей шайки побольше толку, чем от тех дуболомов, которых привёл гонец. Получай свою награду. А вы, нахлебники, с глаз долой!"
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ар, ублюдок меня обставил! Всё впустую!"
			[/message]

            [endlevel]
                result=defeat
            [/endlevel]
