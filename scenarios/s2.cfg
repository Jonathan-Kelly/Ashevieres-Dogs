        [message]
            scroll=no
            speaker=Asheviere
            message=_ "Что вы там устроили, идиоты? Я велела вам взять город, а не сражаться друг с другом."
        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "Этот вождь был слабаком и только мешал делу, королева."
        [/message]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "Мне плевать. Или ты берёшь для меня город, или я выпровожу тебя обратно в твои пустоши."
        [/message]

        [message]
            scroll=no
            speaker=Bazur
            message=_ "Не гневайся, королева. Город почти в твоих руках."
        [/message]
    [/event]

    [event]
    name=last_breath

        [filter]
            id=Rebel_General
        [/filter]

        [message]
            scroll=no
            speaker=Asheviere
            message=_ "Моли о пощаде, Келлан."
        [/message]

        [message]
            speaker=Rebel_General
            message=_ "Провались ты сквозь землю, ведьма."
        [/message]
    [/event]

    [event]
    name=die

        [filter]
            id=Rebel_General
        [/filter]

        [switch]
		variable=second_unit.side
		[case]
			value=1
			
			[message]
				speaker=Bazur
				message=_ "Мы сделали это! Мы взяли город и прирезали главного бунтовщика, королева!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "Хм. Быть может, от твоей шайки и впрямь будет толк. Я принимаю вас на свою службу. Отныне называй меня Ваше Величество."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ага, а что насчёт награды, Твоё Величество?"
			[/message]

            [if]

                [variable]
                    name=orc_killed
                    numerical_equals=1
                [/variable]

            [then]

                [message]
                    speaker=Asheviere
                    message=_ "ВАШЕ. Хм, я рассчитывала на две банды орков, но, похоже, всё достанется тебе. Держи своё золото."
                [/message]

                [gold]
                    side=1
                    amount=120
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Ашевир дарует вам 120 золотых монет!"
                [/message]

            [/then]

            [else]

                [message]
                    speaker=Asheviere
                    message=_ "ВАШЕ. Держи своё золото. Если будешь верным, как пёс, то получишь намного больше."
                [/message]

                [gold]
                    side=1
                    amount=60
                [/gold]

                [message]
                    speaker=narrator
                    image="wesnoth-icon.png"
                    sound=gold.ogg
                    message=_ "Ашевир дарует вам 60 золотых монет!"
                [/message]

            [/else]
            [/if]

            [unit]
                side=2
                type=Cavalier
                id=messenger2
                x,y=1,15
            [/unit]

            [sound]
                name=horse-canter.wav
            [/sound]

            {MOVE_UNIT id=messenger2 13 25}

            [message]
                sound=horn-signals/horn-5.ogg
                speaker=messenger2
                message=_ "Срочные новости, Ваше Величество!"
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Слушаю."
            [/message]

            [message]
                speaker=messenger2
                message=_ "Наши разведчики выяснили, что из Дан-Тонка сюда шёл отряд тяжёлой пехоты. Однако Вы взяли Сорадок столь быстро, что они развернулись на полпути, и теперь направляются назад, чтобы укрепить оборону Тафа."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Приказываю нагнать и перехватить их. Немедленно."
            [/message]

            [message]
                side=2
                canrecruit=no
                message=_ "Ваше Величество, солдаты утомлены битвой, нужен как минимум день, чтобы восстановить силы и перегруппироваться."
            [/message]

            [message]
                speaker=messenger2
                message=_ "Дня форы им хватит, чтобы добраться до Тафа."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Что вы хотите сказать? Что среди моих людей нет никого, кто смог бы решить проблему? Что мне придётся выбивать этих пехотинцев из Тафа, отравляя десятки и десятки верноподданных на смерть?"
            [/message]

            [message]
				speaker=Bazur
				message=_ "Твоё Величество!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "ВАШЕ."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ваше Величество! Мои орки сильные, нам не нужен отдых. Мы готовы хоть сейчас броситься в погоню за этими пехотинцами, как эти, как псы!"
			[/message]

            [message]
                speaker=Asheviere
                message=_ "Смотрите: орк заботится о Короне больше, чем те, кто поклялся в этом. Воистину, смутные времена."
            [/message]

            [unit]
                {ISOLDE}
                facing=n
                side=1
                x,y=10,30
            [/unit]

            [message]
                speaker=Isolde
                message=_ "Простите мне мою дерзость, Ваше Величество, но я тоже готова взяться за это задание немедленно, если только Вы выделите мне под командование отряд солдат. А орки, как по мне, просто хотят пробраться вглубь страны и поживиться незащищёнными деревнями."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Я не спрашивала твоего мнения о моих орках, сержант. Раз готова - значит отправишься вместе с ними. Проследи, чтобы они выполнили задание в точности и не поживились деревнями, о которых ты так беспокоишься."
            [/message]

            [message]
                speaker=Isolde
                message=_ "Будет выполнено, Ваше Величество."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Я на это рассчитываю."
            [/message]

            [message]
                speaker=Asheviere
                message=_ "Остальные - разворачивайтесь на Велдин. Мы задержались здесь дольше, чем я планировала. Не хватало ещё, чтобы бунтовщики осадили столицу в моё отстутствие."
            [/message]

            [endlevel]
                result=victory
                carryover_add=yes 
                bonus=no
            [/endlevel]
		[/case]
		[case]
			value=2

            [message]
                speaker=Asheviere
                message=_ "Похоже, от этих орков никакого толка; вся тяжесть битвы всё равно легла на плечи моих людей. Убирайтесь с глаз моих! Я найду наёмников посильнее."
            [/message]

            [message]
				speaker=Bazur
				message=_ "Ар, всё впустую!"
			[/message]

            [endlevel]
                result=defeat
            [/endlevel]
		[/case]
        [case]
			value=3

            [message]
