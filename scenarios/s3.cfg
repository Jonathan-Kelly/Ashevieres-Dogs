        [message]
            scroll=no
            speaker=Isolde
            message=_ "Их путь лежит через сторожевой форт. Наверняка он захвачен бунтовщиками. Мы должны зачистить его и использовать как плацдарм для удара по пехотинцам."
        [/message]

        [scroll_to]
            x,y=14,10
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=14,10
            radius=1
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Затем им придётся форсировать реку. В их латах это - серьёзная преграда. Скорее всего, они пойдут через северный мост. Там-то и их и перехватим."
        [/message]

        [remove_shroud]
            side=1
            x,y=1,10
            radius=1
        [/remove_shroud]

        {HIGHLIGHT_IMAGE 1 10 scenery/signpost.png ()}

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Главное не дать им добраться до конца дороги. Оттуда до Тафа рукой подать. Если эти железяки укрепят его гарнизон, Ашевир будет в ярости. Я не хочу испытать на себе её гнев, и ты тоже не хочешь, уж поверь."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Конечно, не хочу. Она ж тогда не заплатит."
        [/message]

        [message]
            speaker=Isolde
            message=_ "Думай о задании, а не о деньгах."
        [/message]

        [message]
            speaker=Bazur
            message=_ "А то ты не за награды воюешь!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Мои мотивы тебя не касаются. Лучше повтори мой план."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Да что там повторять, захватить форт, перехватить у реки, не дать добраться до конца дороги. Пошли уже!"
        [/message]

        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message=_ "Ваши бойцы-люди не будут провоцировать восстания при захвате деревень."
