    [event]
    name=start

        [message]
            speaker=Isolde
            message=_ "Вот и они! Маршируют прямо в доспехах, должно быть, готовились незамедлительно вступить в бой."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Выглядят грозно, хоть и не так, как мои воины. Нападаем!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Видимо ты не сталкивался с ними на войне, иначе бы знал, как легко они ломают хребты твоим хвалёным оркам. Нухно подумать."
