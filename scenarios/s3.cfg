    [story]
        [part]
            story=_"Первый бой на службе у Ашевир сулил шайке Базура много хорошего: орки не только пограбили город по ходу штурма, но и получили гонорар, сопоставимый с тем, что им недавно выплатил верховный вождь. Поэтому они с таким рвением взялись за следующее задание."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
        [part]
            story=_"Изольда, назначенная сопровождающей, была вдовой рыцаря, погибшего на войне с орками. Её поместье должно было уйти родственникам мужа, однако новый закон Ашевир, расширенный на дворянство, позволил Изольде взять в руки меч и подтвердить свои права на рыцарский титул. Она с рвением служила королеве и не чуралась брать задания, не сопоставимые с её боевым опытом."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
        [part]
            story=_"И орки, и Изольда имели свои причины, чтобы двигаться безустанно. Очень скоро они настигли тяжёлую пехоту бунтовщиков."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
    [/story]

