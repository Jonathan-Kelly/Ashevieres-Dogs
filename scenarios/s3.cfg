    [event]
    name=start

        [message]
            speaker=Isolde
            message=_ "Вот и они! Маршируют прямо в доспехах, должно быть, готовились незамедлительно вступить в бой."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Выглядят грозно, хоть до моих воинов им далеко. Нападаем?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Попридержи коней, рубака. В лобовой атаке с ними не справятся даже орки. Нужно включить мозги."
        [/message]

        [scroll_to]
            x,y=29,8
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=29,8
            radius=2
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Их путь лежит через сторожевой форт. Бьюсь об заклад, он захвачен мятежниками. Мы должны зачистить его и использовать как плацдарм."
        [/message]

        [scroll_to]
            x,y=14,10
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=14,10
            radius=1
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Затем им придётся форсировать речку. Для нас это пустяковый ручей, да, а для них - серьёзная преграда. Скорее всего, пойдут через северный мост. Так-то и их и перехватим."
        [/message]

        [remove_shroud]
            side=1
            x,y=1,10
            radius=1
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Главное не дать им добраться до конца дороги. Оттуда до Тафа рукой подать. Если эти консервные банки укрепят его гарнизон, Ашевир будет в бешенстве. Поверь мне, орк, ты не хочешь испытать на себе её гнев."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Конечно, не хочу. Она ж тогда не заплатит."
        [/message]

        [message]
            speaker=Isolde
            message=_ "Думай о задании, а не о деньгах."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Да что тут думать-то? Занять форт, перехватить у переправы, не дать дойти до конца дороги. Вперёд, парни!"
        [/message]

        [objectives]
            silent=no
                [objective]
                    description= _ "Перебейте всю тяжёлую пехоту"
                    condition=win
                [/objective]
                [objective]
                    description= _ "Перебейте всех мятежных лидеров в регионе"
