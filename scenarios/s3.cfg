#textdomain wesnoth-AD

[scenario]
    id=AD_03
    name= _ "The Pursuit"
    map_data="{~add-ons/Ashievieres_Dogs/maps/AD_03.map}"
    turns=40
    next_scenario=null
    victory_when_enemies_defeated=no
    carryover_percentage=60
    carryover_add=yes
    current_time=4

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC "frantic.ogg"}
    {EXTRA_SCENARIO_MUSIC "northerners.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_city_falls.ogg"}

    [story]
        [part]
            story=_""
        [/part]
    [/story]

    #player average recruit cost = 17,6

    [side]
        side=1
        controller=human
        gold=130
        income=0
        fog=no
        shroud=yes
        share_vision=all
        type=Orcish Warrior
        id=Bazur
        name=_ "Bazur"
        unrenameable=yes
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Goblin Spearman,Orcish Assassin
        color=red
        team_name=bazur
        user_team_name= _ "Bazur's clan"
        {FLAG_VARIANT ragged}
    [/side]

    [side]
        side=2
        controller=ai
        gold=0
        income=0
        fog=no
        shroud=no
        share_vision=all
        no_leader=yes
        recruit=
        color=white
        team_name=rebels
        user_team_name= _ "Wesnoth Rebels"
        {FLAG_VARIANT long}

        [ai]
            aggression=0.5
        [/ai]
    [/side]

    {STARTING_VILLAGES 3 5}

    [side]
        side=3
        controller=ai
        gold=40
        income=6
        fog=no
        shroud=no
        share_vision=all
        type=Swordsman
        recruit=Spearman,Bowman
        color=white
        team_name=rebels
        user_team_name= _ "Wesnoth Rebels"
        {FLAG_VARIANT long}
    [/side]

    [side]
        side=4
        controller=ai
        gold=0
        income=0
        fog=no
        shroud=no
        share_vision=all
        no_leader=yes
        hidden=yes
        color=green
        team_name=rebels
        user_team_name= _ "Wesnoth Rebels"
        {FLAG_VARIANT elvish-wood}
    [/side]

    [side]
        side=5
        controller=ai
        gold=0
        income=0
        fog=no
        shroud=no
        share_vision=all
        no_leader=yes
        hidden=yes
        color=brown
        team_name=rebels,bazur
        user_team_name= _ "Wesnoth Rebels"
        {FLAG_VARIANT elvish-wood}
    [/side]

    [event]
    name=prestart

        [unit]
            type=Iron Mauler
            id=Rebel_Mauler
            role=leader
            side=2
            name=_ "Commander"
            random_traits=no
            x,y=38,11
            [modifications]
                {TRAIT_LOYAL_HERO}
            [/modifications]
        [/unit]

        {REPEAT 6 ({NOTRAIT_UNIT 2 "Shock Trooper" 38 11})}
        {REPEAT 5 ({NOTRAIT_UNIT 2 "Shock Trooper" 40 11})}
        {REPEAT 5 ({NOTRAIT_UNIT 2 "Heavy Infantryman" 36 11})}

        [micro_ai]
            side=2
            ai_type=messenger_escort
            action=add

            [filter]
                role=leader
            [/filter]
            [filter_second]
                type=Heavy Infantryman
                [or]
                    type=Shock Trooper
                [/or]
            [/filter_second]
            waypoint_x=34,30,36,22,14,1
            waypoint_y=11,11,11,11,10,10
            ca_score=170000
            enemy_death_chance=1
            messenger_death_chance=0
        [/micro_ai]
    [/event]
    [event]
    name=start

        [unit]
            type=Sergeant
            side=1
            x,y=49,12
            [modifications]
                {TRAIT_LOYAL_HERO}
                {TRAIT_QUICK}
                [object]
                    [effect]
                        apply_to=image_mod
                        add=RC(magenta>purple)
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        {REPEAT 3 (
        [unit]
            type=Cavalryman
            side=1
            x,y=49,12
            random_traits=yes
            [modifications]
                [object]
                    [effect]
                        apply_to=image_mod
                        add="RC(magenta>purple)"
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
        )}
    [/event]
    [event]
    name=die

        [filter]
            role=leader
        [/filter]

        [modify_unit]
            [filter]
                type=Heavy Infantryman
                [or]
                    type=Shock Trooper
                [/or]
                [or]
                    type=Iron Mauler
                [/or]
            [/filter]
            role=leader
        [/modify_unit]
    [/event]

    [event]
    name=new turn
    first_time_only=no

        {VARIABLE_OP inf_tired add 1}

        [if]
            [variable]
                name=inf_tired
                numerical_equals=4
            [/variable]
        [then]
            [harm_unit]
                [filter]
                    side=2
                    type=Heavy Infantryman
                    [or]
                        type=Shock Trooper
                    [/or]
                    [or]
                        type=Iron Mauler
                    [/or]
                [/filter]
                kill=no
                slowed=yes
                animate=no
                amount=2
            [/harm_unit]

            {VARIABLE_OP inf_tired sub 3}
        [/then]
        [/if]
    [/event]

    [event]
    name=ambush
    first_time_only=yes

        {REPEAT 2 (

        {UNIT 4 "Elvish Hero" 3 3 (animate=no)}
        {MOVE_UNIT x,y=3,3 7 6})}

        {REPEAT 2 (

        {UNIT 4 Outlaw 3 3 (animate=no)}
        {MOVE_UNIT x,y=3,3 7 6})}

        {REPEAT 2 (

        {UNIT 4 Rogue 3 3 (animate=no)}
        {MOVE_UNIT x,y=3,3 7 6})}

    [/event]

    [event]
    name=moveto
    first_time_only=yes

        [filter]
            side=2
            [filter_location]
                x,y=14,10
                radius=2
            [/filter_location]
        [/filter]

        [fire_event]
            name=ambush
        [/fire_event]
    [/event]
[/scenario]
