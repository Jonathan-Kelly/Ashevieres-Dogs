            {JOURNEY_02_OLD}
        [/part]
        [part]
            story=_"Isolde, the appointed attendant, was a widow of a knight killed in the war with the orcs. Her estate was supposed to go to her husband's relatives, but new Asheviere's law, extended to nobility, allowed Isolde to take up the sword and assert her claim to knighthood. She served the Queen with zeal and was no stranger to taking on tasks not comparable to her combat experience."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
        [part]
            story=_"Both the orcs and Isolde had their reasons for moving relentlessly. Soon enough, they caught up with the heavy infantry of the rebels."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
    [/story]

