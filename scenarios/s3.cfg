    [story]
        [part]
            story=_"Первый бой на службе у Ашевир сулил оркам Базура много хорошего: они не только пограбили город по ходу штурма, но и получили гонорар от королевы, сопоставимый с тем, что им недавно выплатил верховный вождь. Поэтому они с рвением взялись за следующее задание."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
        [part]
            story=_"В качестве сопровождающего Ашевир назначила Изольду - молодую воительницу, которая овдовела при Гарарде и чуть не лишилась поместья, но волей королевы была назначена на должность сержанта. Как и Базур, Изольда стремилась выслужиться перед Ашевир, хоть и по другим причинам. Изольда ни на шаг не отставала от безустанных орков, и очень скоро отряд нагнал мятёжную тяжёлую пехоту..."
            {AD_BIGMAP}
            {JOURNEY_02_OLD}
        [/part]
    [/story]

    {AD_TRACK {JOURNEY_03_NEW} }

