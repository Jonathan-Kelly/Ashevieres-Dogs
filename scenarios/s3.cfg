    [event]
    name=start

        [message]
            speaker=Isolde
            message=_ "There they are! Marching straight in armour, they must have been preparing to go into battle immediately."
        [/message]

        [message]
            speaker=Bazur
            message=_ "They look formidable, though not as formidable as my warriors. Attack!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Apparently you've never faced them in war, or you'd know how easily they break the backs of your boasted orcs. Well, that's something to think about."
        [/message]

        [scroll_to]
            x,y=29,8
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=29,8
            radius=2
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Their path lies through the watch fort. It must have been taken by the rebels. We must clear it and use it as a staging area for the infantry."
        [/message]

        [scroll_to]
            x,y=14,10
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=14,10
            radius=1
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Then they'll have to ford the river. In their armour, that's a serious obstacle. They'll probably go across the north bridge. That's where we'll intercept them."
        [/message]

        [remove_shroud]
            side=1
            x,y=1,10
            radius=1
        [/remove_shroud]

        {HIGHLIGHT_IMAGE 1 10 scenery/signpost.png ()}

        [message]
            scroll=no
            speaker=Isolde
            message=_ "The key is to keep them from getting to the end of the road. It's a stone's throw from there to Tath. If those irons reinforce its garrison, Asheviere will be furious. I don't want to incur her wrath, and neither do you, believe me."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Of course I don't. She wouldn't pay."
        [/message]

        [message]
            speaker=Isolde
            message=_ "Think about the mission, not the money."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Like you're not fighting for trophies!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "My motives are none of your concern. You'd better repeat my plan."
        [/message]

        [message]
            speaker=Bazur
            message=_ "No need to repeat it, capture the fort, intercept at the river, prevent them from reaching the end of the road. Let's go!"
        [/message]

        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message=_ "Your human units will not provoke rebellions when taking villages."
        [/message]

        [objectives]
