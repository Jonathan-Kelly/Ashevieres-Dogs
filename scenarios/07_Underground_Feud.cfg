    [event]
    name=die 
    first_time_only=no

        [filter]
            role=first_guard 
        [/filter]

        [if]
            [have_unit]
                role=first_guard 
            [/have_unit]
        [then]
        [/then]

        [else]
            {QUAKE rumble.ogg}
            [sound]
                name=cave-in.ogg 
            [/sound]
            [terrain]
