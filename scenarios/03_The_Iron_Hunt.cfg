    [event]
    name=start

        [message]
            speaker=Isolde
            message=_ "There they are! I can't believe the Baron has a whole troop of heavy infantry left! I thought the war had exhausted all the lords."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Yeah! I thought we'd chopped all your guys down, but here comes the chopping and chopping!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "Ahem. The infantrymen are marching in battle formation, apparently fearing a clan attack. Though I doubt any knights would dare cross Baron de Ferrese. We'll have to rely on ourselves. "
        [/message]

        [message]
            speaker=Bazur
            message=_ "Uh-huh, attacking?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "No, we can't attack them head-on!"
        [/message]

        [message]
            speaker=Bazur
            message=_ "Why? Are you scared?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "I guess you never took a mace to the head from a heavy infantryman in the war! You should have, you'd be smarter if you had."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Uh-huh, so what do you suggest?"
        [/message]

        [message]
            speaker=Isolde
            message=_ "I'll have to think about it..."
        [/message]

        [scroll_to]
            x,y=29,8
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=29,8
            radius=2
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Their route takes them through a fort that belonged to Sir Kellan. Though Soradoc has fallen, I'm sure the fort is still occupied by rebels. We need to clear it, it'll be our launching pad against the infantrymen."
        [/message]

        [scroll_to]
            x,y=16,11
        [/scroll_to]

        [remove_shroud]
            side=1
            x,y=16,11
            radius=1
        [/remove_shroud]

        [message]
            scroll=no
            speaker=Isolde
            message=_ "Then they have to ford a river. It's not deep, but with their armor, it's a serious obstacle. Give them a fight on the bridge, where they can not turn to the front and hit all forces at once, and if they try, they will get stuck in the water."
        [/message]

        [remove_shroud]
            side=1
            x,y=1,11
            radius=1
        [/remove_shroud]

        {HIGHLIGHT_IMAGE 1 11 scenery/signpost.png ()}

        [message]
            scroll=no
            speaker=Isolde
            message=_ "The key is to keep them from reaching the end of the road. From there, it's a short walk to Tath. If the infantrymen reinforce its garrison, Asheviere will be furious. I don't want to incur her wrath, and neither do you, believe me."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Of course I don't. She wouldn't pay."
        [/message]

        [message]
            speaker=Isolde
            message=_ "Think about the mission, not the money."
        [/message]

        [message]
            speaker=Bazur
            message=_ "Like you're not fighting for gold!"
        [/message]

        [message]
            speaker=Isolde
            message=_ "My motives are none of your concern. You better repeat my plan."
        [/message]

        [message]
            speaker=Bazur
            message=_ "There's nothing to repeat! Take the fort, intercept at the bridge, don't let them get to the end of the road! Let's do it!"
        [/message]

        [object] 
            silent=no 
            name= _ "Human Recruits"
            image="units/human-loyalists/cavalryman/cavalryman.png~RC(magenta>purple)"
            duration=scenario
